; SLD_SHOW_ICON_DESC="Select to show an open/close icon in the slider handles."
SLD_SLIDE_SPEED="Prędkość rozsuwania slajdu"
SLD_SLIDE_SPEED_DESC="Prędkość rozsuwania slajdu w milisekundach. Ustaw 0, aby wyłączyć."
