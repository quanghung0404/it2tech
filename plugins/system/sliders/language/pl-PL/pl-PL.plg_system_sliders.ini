SLD_CLOSING_TAG="Znacznik zamykający"
SLD_CLOSING_TAG_DESC="Wyraz używany do zamknięcia znaczika sliders.<br /><br />Domyślnie 'sliders'. Przykład znacznika zamykającego:<br /><span class=&quot;nn_code&quot;>{/sliders}</span><br /><br />Możesz zmienić ten wyraz jeżeli używasz go już w innym dodatku."
