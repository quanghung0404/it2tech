SLD_OLD="Stara wersja"
SLD_OPENING_TAG="Znacznik otwierający"
SLD_OPENING_TAG_DESC="Wyraz używany do otwarcia znaczika sliders.<br /><br />Domyślnie 'slider'. Przykład znacznika otwierającego:<br /><span class=&quot;nn_code&quot;>{slider Tytuł}</span><br /><br />Możesz zmienić ten wyraz jeżeli używasz go już w innym dodatku."
SLD_RELOAD_IFRAMES="Przeładuj Iframes"
SLD_RELOAD_IFRAMES_DESC="Zaznacz by spowodować przeładowanie iframek za pierwszym razem gdy ich suwak się aktywuje. Używać tylko gdy masz ramki powodujące błędy podczas ładowania w zamkniętych suwakach."
SLD_SAVE_COOKIES="Zapisz ciasteczka"
SLD_SAVE_COOKIES_DESC="Jeżeli zaznaczone, aktywny sliders będzie zapamiętany w plikach ciasteczek. Włącz jeżeli chcesz użyć tych informacji w innym skrypcie."
SLD_SCROLL="Przewiń do góry"
SLD_SCROLL_BY_URL="Przewijaj po URL"
SLD_SCROLL_BY_URL_DESC="Jeżeli zaznaczone, okno przeglądarki przewinie się do góry, kiedy slider zostanie otwarty za pomocą adresu URL. Możesz nadpisać tą opcję dodając minus (-) na końcu tytułu slidera w adresie URL.<br /><br />Jeżeli nie zaznaczone, możesz nadpisać tą opcję i sprawić, że strona się przewinie dodając plus (+) na końcu tytułu slidera w adresie URL."
SLD_SCROLL_DESC="Jeżeli zaznaczone, okno przewinie się do góry pierwszego slidera, kiedy slider zostanie otwarty.<br /><br />Kiedy opcja 'Do Slider' jest zaznaczona, okno przewinie się do góry aktualnie aktywnego slidera."
SLD_SCROLL_LINKS="Przewiń poprzez link"
SLD_SCROLL_LINKS_DESC="Jeżeli zaznaczone, okno zostanie przewiniete do góry slajdera gdy jest on otwarty poprzez link."
SLD_SCROLL_OFFSET="Przesunięcie przewijania"
SLD_SCROLL_OFFSET_DESC="Przesunięcie przewijania w pikselach. Jeśli ustawionao wartość ujemną, przeglądarka będzie przewijać do punktu powyżej suwaka. Może to być użyteczne gdy strona ma pływające menu górne."
SLD_SCROLL_TO_SLIDER="Do Slider"
