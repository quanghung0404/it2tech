SLD_SYNTAX_IS="{slider=Tytuł}"
SLD_SYNTAX_SPACE="{slider Tytuł}"
SLD_TAG_SYNTAX_DESC="Wybierz, czy używać spacji lub znaku '=' w znacznikach, aby oddzielić znacznik od tytułu. To ustawienie wpływa również na znaczniki linków."
; SLD_TITLE_EMPTY="Only slider that have a title will be used."
SLD_TITLE_TAG="Znacznik tytułu"
SLD_TITLE_TAG_DESC="To jest znacznik tytułu rozsuwanej zawartości. Znacznik będzie ukryty kiedy zawartość będzie generowana, ale będzie widoczny na stronach gdzie sliders nie jest obsługiwany (np. na stronie wydruku i w przeglądarkach, które nie wspierają JavaScipt)."
SLD_USE_COOKIES="Używaj ciasteczek"
SLD_USE_COOKIES_DESC="Jeżeli zaznaczone, aktywny sliders będzie przechowywany w plikach ciasteczek i pozostanie aktywna po ponownym powrocie na stronę."
SLD_USE_HASH="Użyj Hash"
SLD_USE_HASH_DESC="Jeżeli zaznaczone, aktywny slider może być ustawiony za pomocą fragmentu hash w URL (#tytuł). Hash zostanie dodany do adresu URL, kiedy slider będzie aktywny."