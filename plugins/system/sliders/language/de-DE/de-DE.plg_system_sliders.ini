SLD_OPENING_TAG="Eröffnungs Tag"
SLD_OPENING_TAG_DESC="Das Wort benötigt für die eröffnungstags der Sliders .<br /><br />By default this is 'slider'. So ein eröffnungs Tag sieht wie folgt aus:<br /><span class=&quot;nn_code&quot;>{slider My Slider Titel}</span><br /><br />Du kannst das Wort ändern, wenn du ein anderes Plugin nutzt, welches diese Tag Syntax nutzt."
; SLD_RELOAD_IFRAMES="Reload Iframes"
; SLD_RELOAD_IFRAMES_DESC="Select to make the iframes reload the first time the slider it is in gets activated. Only use this when you have iframes that cause issues when loaded in closed sliders."
SLD_SAVE_COOKIES="Speicherung der Cookies"
SLD_SAVE_COOKIES_DESC="Wenn gewählt, werden die aktiven Sliders in Cookies gespeichert. Aktiviere dies, wenn du diese Information auch in anderen maßgeschneiderten Skripte verwenden möchtest."
SLD_SCROLL="Scrollen nach Oben"
SLD_SCROLL_BY_URL="Scrollen bei URL"
SLD_SCROLL_BY_URL_DESC="Wenn ausgewählt, das Fenster wird zur Oberkante des Sliders scrollen, when a wenn ein Slider per Url geöffnet wird. Du kannst diese Option überschreiben, durch hinzufügen eines Minus (-) am Ende des Slider-Namens in der Url.<br /><br />Wenn nicht ausgewählt, kannst du dies überschreiben und das Scrollen der Seite durch hinzufügen eines Pluszeichens (+) am Ende des Slider-Namens in der Url."
SLD_SCROLL_DESC="Wenn gewählt, wird das Fenster nach oben scrollen, beim ersten Slider, wenn das Slider geöffnet wird.<br /><br />Wenn 'To Slider' is gewählt ist, wird es nach oben scrollen zum tatsächlich aktivierten Slider."
SLD_SCROLL_LINKS="Scrollen durch Links"
SLD_SCROLL_LINKS_DESC="Wenn gewählt, wird das Fenster an die Oberkante des Sliders scrollen, wenn ein Slider per link geöffnet wird."
; SLD_SCROLL_OFFSET="Scroll offset"
; SLD_SCROLL_OFFSET_DESC="The scroll offset in pixels. If this is set to a negative number, the browser will scroll to a point above the slider. This can be useful when your website has a floating top menu."
