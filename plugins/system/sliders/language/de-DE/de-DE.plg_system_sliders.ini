SLD_CLOSING_TAG_DESC="Das Wort benötigt für den schließenden Tag der Sliders.<br /><br />Standarmmäßig ist dies 'sliders'. So sieht ein schließender Tag aus wie:<br /><span class=&quot;nn_code&quot;>{/sliders}</span><br /><br />Du kannst das Wort verändern, wenn du ein anderes Plugin benutzt, welches diese Syntax nutzt."
