; SLD_INIT_TIMEOUT_DESC="Set the delay in miliseconds to initialise the Sliders script after pageload. You can use this to make Sliders initialise after other scripts that may require this to function."
SLD_LINK_TAG="Slider Link Tag"
SLD_LINK_TAG_DESC="Das Wort benötigt für die Slider Link Tags.<br /><br />Standartmäßig ist dies'sliderlink'. So sieht ein Start-Tag aus:<br /><span class=&quot;nn_code&quot;>{sliderlink Mein Slider Titel}</span><br /><br />Du kannst das Wort ändern, wenn du ein anderes Plugin verwendest, welches diese Tag Sytax benutzt."
