PLG_SYSTEM_SLIDERS="システム - NoNumber Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - Joomla! 用のスライダを作成！"
SLIDERS="Sliders"

INSERT_SLIDERS="スライダの挿入"
SLIDERS_DESC="Sliders を使用すると、任意の場所に Joomla コンテンツのスライダを作ることができます！<br /><br />例えば、スライダブロックを配置する場合には、エディタボタンを使用することができます。構文は、シンプルに次のようになります:<br /><span class=&quot;nn_code&quot;>{slider Slider Title 1}<br />テキスト...<br />{slider Slider Title 2}<br />テキスト...<br />{/sliders}</span><br /><br />ページ内の特定のスライダへのリンク作成する場合は、同様に、スライダリンクを使用することができます:<br /><span class=&quot;nn_code&quot;>{sliderlink Slider Title 2}リンクテキスト{/sliderlink}</span><br /><br />スライダに追加のクラスを追加 (スタイリング用) することができます: br /><span class=&quot;nn_code&quot;>{slider Slider Title 1&#124;myclass}</span><br />Sliders&#39;s のスタイルシートは、青、緑、グレーのクラスのスタイリングが付属しています。"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] は機能しません。"
SLD_NONUMBER_FRAMEWORK_NOT_ENABLED="NoNumber Framework プラグインが有効になっていません。"
SLD_NONUMBER_FRAMEWORK_NOT_INSTALLED="NoNumber フレームワークプラグインがインストールされていません。"

SLD_ALIAS_DESC="タイトルに基づいて 1 つのスライダが生成された際に、それを違うものにしたい場合は、必要に応じてスライダに別名を付加します。"
SLD_CLICK="クリック"
SLD_CLOSING_TAG="終了タグ"
SLD_CLOSING_TAG_DESC="Sliders の終了タグに使用される単語。<br /><br />デフォルトでは、「sliders」です。したがって、終了タグは次のようになります:<br /><span class=&quot;nn_code&quot;>{/sliders}</span><br /><br />このタグ構文を使用して別のプラグインを使用している場合は、単語を変更することができます。"
SLD_CONTENT_DESC="エディタに挿入された後は、スライダの内容を編集することができます。"
SLD_DEFAULT="既定値で開始"
SLD_DEFAULT_DESC="デフォルトで開かれたこのスライダを作るために選択します。デフォルトとして、スライダごとにスライダを設定する必要があります。"
SLD_ERROR_EMPTY_TITLE="最初のスライダにタイトルを指定してください。"
SLD_HOVER="ホバー"
SLD_INIT_TIMEOUT="ディレイの初期化"
SLD_INIT_TIMEOUT_DESC="ページ読み込み後に、スライダスクリプトを初期化するための、ミリ秒単位の遅延を設定してください。スライダが機能するには、これが必要な場合のある他のスクリプトの後に初期化するため、これを使用することができます。"
SLD_LINK_TAG="スライダのリンクタグ"
SLD_LINK_TAG_DESC="Sliders のリンクタグに使用される単語。<br /><br />デフォルトでは、「sliderlink」です。したがって、開始タグは次のようになります:<br /><span class=&quot;nn_code&quot;>{sliderlink スライダタイトル}</span><br /><br />このタグ構文を使用して別のプラグインを使用している場合は、単語を変更することができます。"
SLD_MAX_SLIDER_COUNT="スライダの最大数"
SLD_MAX_SLIDER_COUNT_DESC="エディタボタンのポップアップウィンドウに表示されるスライダの最大数を設定してください。この数を増やすと、そのウィンドウの読み込みに時間がかかることがあります。"
SLD_MODE="モード"
SLD_MODE_DESC="マウスのクリックやホバーで、スライダを変更する必要があるかどうかを選択してください。"
SLD_NESTED_ID="ネストされたセットID"
SLD_NESTED_ID_DESC="ネストされたセットにID を付加します。これは、同じ親スライダ内で、他にネストされたセットと同じでは機能しません。"
SLD_NESTED_SET="ネストされたセットとして処理"
SLD_NESTED_SET_DESC="これは、別のスライダセットの内部セットがある場合に選択してください"
SLD_OLD="古い学校"
SLD_OPENING_TAG="開始タグ"
SLD_OPENING_TAG_DESC="Sliders の開始タグに使用される単語。<br /><br />デフォルトでは、「slider」です。したがって、終了タグは次のようになります:<br /><span class=&quot;nn_code&quot;>{slider スライダタイトル}</span><br /><br />このタグ構文を使用して別のプラグインを使用している場合は、単語を変更することができます。"
SLD_RELOAD_IFRAMES="Iframe のリロード"
SLD_RELOAD_IFRAMES_DESC="最初にアクティブになるスライダにある IFRAME をリロードする場合は選択してください。閉じたタブに読み込まれたときに問題が発生した IFRAME を持っている場合のみ使用してください。"
SLD_SAVE_COOKIES="クッキーを保存"
SLD_SAVE_COOKIES_DESC="選択した場合は、アクティブなスライダーがクッキーに保存されます。他のカスタムスクリプトにこの情報を使用したい場合は、これを有効にしてください。"
SLD_SCROLL="トップへスクロール"
SLD_SCROLL_BY_URL="URLでスクロール"
SLD_SCROLL_BY_URL_DESC="選択した場合、スライダがURL経由で開かれたとき、ウィンドウはスライダの一番上にスクロールします。URLのスライダ名の最後にマイナス (-) を追加することで、このオプションを却下することができます。<br /><br />選択していない場合、これを却下し、URL内のスライダ名末尾にプラス (+) を追加することで、ページのスクロールを行うことができます。"
SLD_SCROLL_DESC="選択した場合、スライダが開かれたとき、ウィンドウはスライダの一番上にスクロールします。<br /><br />「スライダへ」が選択された場合、実際のアクティブスライダの一番上にスクロールします。"
SLD_SCROLL_LINKS="リンクのスクロール"
SLD_SCROLL_LINKS_DESC="有効にした場合、スライダがリンク経由で開かれたとき、ウィンドウはタブの一番上にスクロールします。"
SLD_SCROLL_OFFSET="スクロールの補正"
SLD_SCROLL_OFFSET_DESC="ピクセル単位でのスクロールのオフセット。これが負の数に設定されている場合、ブラウザはスライダ上のポイントにスクロールします。ウェブサイトがフローティングのトップメニューを持っている場合に便利です。"
SLD_SCROLL_TO_SLIDER="スライダへ"
SLD_SET_SETTINGS="スライダセットの設定"
SLD_SHOW_ICON="アイコンを表示"
SLD_SHOW_ICON_DESC="スライダハンドルの外周に境界線を表示する場合は選択してください。"
SLD_SLIDE_SPEED="スライド速度"
SLD_SLIDE_SPEED_DESC="ミリ秒単位でのスライド効果の速度です。遅延なしの場合は 0 に設定してください。"
SLD_SLIDER_NUMBER="スライダ [[%1:number%]]"
SLD_SYNTAX_IS="{slider=スライダタイトル}"
SLD_SYNTAX_SPACE="{slider スライダタイトル}"
SLD_TAG_SYNTAX_DESC="タイトルからタグ名を分離するため、タグにスペースまたは「=」を使用するか選択してください。また、これはリンクタグに影響を与えます。"
SLD_TITLE_EMPTY="タイトルだけのスライダが使用されます。"
SLD_TITLE_TAG="タグタイトル"
SLD_TITLE_TAG_DESC="スライダのタイトルに使用されるタグタイプです。これらのタグは、スライドが生成されたときに非表示になりますが、スライダが処理されない (印刷ページに対して、またはブラウザに対して JavaScript をサポートしていない) 場合はページに表示されます"
SLD_USE_COOKIES="クッキーを使用"
SLD_USE_COOKIES_DESC="選択した場合は、アクティブなスライダはクッキーに保存され、ページが再検討された際にアクティブのままになります。"
SLD_USE_HASH="ハッシュを使用"
SLD_USE_HASH_DESC="選択した場合は、アクティブなスライダは、URLにハッシュフラグメントを経由して設定することができ (#my-slider-title) および、スライダがアクティブになった際にURLへ追加されます"