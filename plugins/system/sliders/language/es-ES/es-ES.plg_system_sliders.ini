SLIDERS_DESC="Con Sliders podrás hacer slider en cualquier lugar en Joomla!<br /><br />Puedes usar el botón del editor para colocar un bloque de slider de ejemplo. La sintaxis luce como:<br /><span class=&quot;nn_code&quot;>{slider Slider Título 1}<br />Tu texto...<br />{slider Slider Título 2}<br />Tu texto...<br />{/sliders}</span><br /><br />Para hacer links a ciertas sliders de tu página, puedes usar los Sliders links, como:<br /><span class=&quot;nn_code&quot;>{sliderlink Slider Título 2}Texto del link{/sliderlink}</span><br /><br />Para agregar iuna clase extra al slider (por razones de estilo), puedes hacer:<br /><span class=&quot;nn_code&quot;>{slider Slider Título 1&#124;miclase}</span><br />Sliders&#39;s la hoja de estilos viene con las clases blue (Azul), green (Verde) y grey (Gris)."

