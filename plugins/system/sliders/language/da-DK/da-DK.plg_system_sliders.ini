SLD_OPENING_TAG="Indledende mærkat"
SLD_OPENING_TAG_DESC="Ordet brugt for indledende mærkat for skydere.<br /><br />Som standard er dette 'slider'. Så en indledende mærkat ser således ud:<br /><span class=&quot;nn_code&quot;>{slider Skydertitel}</span><br /><br />Du kan ændre dette ord, hvis du bruger en anden programudvidelse som bruger denne syntaks."
