; SLD_DEFAULT_DESC="Select to make this slider opened by default. You can only set one slider per slider as the default."
; SLD_ERROR_EMPTY_TITLE="Please give at least the first slider a title."
SLD_HOVER="Hover"
; SLD_INIT_TIMEOUT="Initialise Delay"
; SLD_INIT_TIMEOUT_DESC="Set the delay in miliseconds to initialise the Sliders script after pageload. You can use this to make Sliders initialise after other scripts that may require this to function."
SLD_LINK_TAG="Slider Link mærkat"
SLD_LINK_TAG_DESC="Ordet brugt for Slider Link mærkater.<br /><br />Som standard er dette 'sliderlink'. Så en indledende mærkat ser således ud:<br /><span class=&quot;nn_code&quot;>{sliderlink Min skyder}</span><br /><br />Du kan ændre dette ord, hvis en anden programudvidelse benytter denne mærkat syntaks."
