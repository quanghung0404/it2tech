SLD_CLOSING_TAG="Lukkende mærkat"
SLD_CLOSING_TAG_DESC="Ordet brugt for lukkende mærkat for skydere.<br /><br />Som standard er dette 'sliders'. Så en lukkende mærkat ser således ud:<br /><span class=&quot;nn_code&quot;>{/sliders}</span><br /><br />Du kan ændre dette ord, hvis du bruger en anden programudvidelse som bruger denne syntaks."
; SLD_CONTENT_DESC="You can edit the content of the slider after it has been inserted into the editor."
