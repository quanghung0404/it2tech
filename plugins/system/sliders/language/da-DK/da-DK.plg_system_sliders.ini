PLG_SYSTEM_SLIDERS="System - NoNumber Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - få indhold til at skyde i Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Indsæt skydere"
SLIDERS_DESC="Med Sliders kan du få indhold til at skyde i Joomla!<br /><br />Du kan bruge tekstbehandlerknappen til at placere en eksempel skyde blok. Syntaksen er ganske simpel:<br /><span class=&quot;nn_code&quot;>{slider Skydertitel 1}<br />Din tekst...<br />{slider Skydertitel 2}<br />Din tekst...<br />{/sliders}</span><br /><br />Opretning af henvisning til specifikke skydere på din side kan du bruge Slider Links, som:<br /><span class=&quot;nn_code&quot;>{sliderlink Skydertitel 2}Henvisningstekst{/sliderlink}</span><br /><br />Tilføjelse af en ekstra css-klasse til en skyder (for typografi formål), kan ske således:<br /><span class=&quot;nn_code&quot;>{slider Skydertitel 1&#124;min-klasse}</span><br />Skyder&#39;s typografiark kommer med typografier for klasserne blå, grøn og grå (blue, green and grey)."

