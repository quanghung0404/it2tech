INSERT_SLIDERS="Вставить слайд"
SLIDERS_DESC="Со Sliders Вы можете сделать слайды контента где угодно в Joomla!<br /><br />Вы можете использовать кнопку редактора, чтобы вставить пример блока слайдов. Просто используйте похожий синтакс, например:<br /><span class=&quot;nn_code&quot;>{slider Заголовок слайда 1}<br />Содержимое первого слайда...<br />{slider Заголовок слайда 2}<br />Содержимое второго слайда...<br />{/sliders}</span><br /><br />Чтобы сделать ссылки к определенным слайдам на Вашей странице, Вы можете сделать так:<br /><span class=&quot;nn_code&quot;>{sliderlink Заголовок слайда 2}Текст ссылки{/sliderlink}</span><br /><br />Чтобы добавить дополнительный класс к слайду, Вы можете сделать так:<br /><span class=&quot;nn_code&quot;>{slider Заголовок слайда 1&#124;myclass}</span><br /><br />В таблицу стилей Sliders уже включены классы для синей, зеленой и серой цветовой гаммы."

