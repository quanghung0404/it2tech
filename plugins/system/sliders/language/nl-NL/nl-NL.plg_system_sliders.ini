PLG_SYSTEM_SLIDERS="Systeem - NoNumber Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - maak sliders in de inhoud in Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Sliders invoegen"
SLIDERS_DESC="Met Sliders kunt u overal in de inhoud van Joomla! sliders maken<br /><br />U kunt de editor knop gebruiken om een voorbeeld slideblok te plaatsen. De syntaxis ziet er als volgt uit:<br /><span class=&quot;nn_code&quot;>{slider Slider Titel 1}<br />Uw tekst...<br />{slider Slider Titel 2}<br />Uw tekst...<br />{/sliders}</span><br /><br />Om links naar bepaalde sliders in uw pagina te maken, kunt u gebruik maken slider links, zoals:<br /><span class=&quot;nn_code&quot;>{sliderlink Slider Titel 2}Link tekst{/sliderlink}</span><br /><br />Om een ​​extra class aan een slider (voor styling doeleinden) toe te voegen, kunt u als volgt te werk gaan:<br /><span class=&quot;nn_code&quot;>{slider Slider Titel 1&#124;myclass}</span><br />Sliders&#39;s stylesheet levert de styling voor de classes blauw, groen en grijs."

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] zal niet goed functioneren."
SLD_NONUMBER_FRAMEWORK_NOT_ENABLED="NoNumber Framework plugin is niet gepubliceerd."
SLD_NONUMBER_FRAMEWORK_NOT_INSTALLED="NoNumber Framework plugin is niet geïnstalleerd."

; SLD_ALIAS_DESC="Optionally give the slider an alias if you want it to be different than the one Sliders generates based on the title."
SLD_CLICK="Klik"
SLD_CLOSING_TAG="Sluittag"
SLD_CLOSING_TAG_DESC="Het woord wordt gebruikt voor de afsluitende tag voor sliders.<br /><br />Standaard is dit 'sliders'. Dus een sluittag ziet er uit als:<br /><span class=&quot;nn_code&quot;>{/sliders}</span><br /><br />U kunt het woord veranderen als u een andere plugin gebruikt die deze tag syntaxis gebruikt."
; SLD_CONTENT_DESC="You can edit the content of the slider after it has been inserted into the editor."
; SLD_DEFAULT="Opened by Default"
; SLD_DEFAULT_DESC="Select to make this slider opened by default. You can only set one slider per slider as the default."
; SLD_ERROR_EMPTY_TITLE="Please give at least the first slider a title."
SLD_HOVER="Hover"
; SLD_INIT_TIMEOUT="Initialise Delay"
; SLD_INIT_TIMEOUT_DESC="Set the delay in miliseconds to initialise the Sliders script after pageload. You can use this to make Sliders initialise after other scripts that may require this to function."
SLD_LINK_TAG="Slidelink tag"
SLD_LINK_TAG_DESC="Het woord wordt gebruikt voor de slidekoppeling tags voor sliders.<br /><br />Standaard is dit 'sliderlink'. Dus een opentag ziet er uit als:<br /><span class=&quot;nn_code&quot;>{sliderlink Mijn slider titel}</span><br /><br />U kunt het woord veranderen als u een andere plugin gebruikt die deze tag syntaxis gebruikt."
; SLD_MAX_SLIDER_COUNT="Maximum number of Sliders"
; SLD_MAX_SLIDER_COUNT_DESC="Set the maximum number of sliders shown in the editor button popup window. Increasing this number can cause that window to take longer to load."
SLD_MODE="Modus"
SLD_MODE_DESC="Selecteer of de dia's moeten veranderen op muis klik of hover."
; SLD_NESTED_ID="Nested Set ID"
; SLD_NESTED_ID_DESC="Give the nested set an id. This should not be the same as any other nested set within the same parent slider."
; SLD_NESTED_SET="Handle as Nested Set"
; SLD_NESTED_SET_DESC="Select if this is a set inside another slider set"
SLD_OLD="Klassiek"
SLD_OPENING_TAG="Opentag"
SLD_OPENING_TAG_DESC="Het woord wordt gebruikt voor de opentags voor sliders.<br /><br />Standaard is dit 'slider'. Dus een opentag ziet er uit als:<br /><span class=&quot;nn_code&quot;>{slider My Slider Titel}</span><br /><br />U kunt het woord veranderen als u een andere plugin gebruikt die deze tag syntaxis gebruikt."
; SLD_RELOAD_IFRAMES="Reload Iframes"
; SLD_RELOAD_IFRAMES_DESC="Select to make the iframes reload the first time the slider it is in gets activated. Only use this when you have iframes that cause issues when loaded in closed sliders."
SLD_SAVE_COOKIES="Cookies opslaan"
SLD_SAVE_COOKIES_DESC="Wanneer geselecteerd, wordt de actieve slider opgeslagen in een cookie. Zet dit aan als u deze informatie wilt gebruiken in andere aangepaste scripts."
SLD_SCROLL="Scroll naar boven"
SLD_SCROLL_BY_URL="Scroll bij URL"
SLD_SCROLL_BY_URL_DESC="Wanneer geselecteerd, wordt het venster gescrolled naar de bovenkant van de slider, als een slider wordt geopend via de URL. U kunt deze optie overrulen door het toevoegen van een min (-). Aan het einde van de slidenaam in de URL<br /><br />Wanneer niet geselecteerd, kunt u dit overrulen en de pagina laten scrollen door de toevoeging van een plus (+) aan het einde van de slidenaam in de URL."
SLD_SCROLL_DESC="Wanneer geselecteerd, zal het venster scrollen naar de bovenkant van de eerste slider, als een slider wordt geopend.<br /><br />Wanneer 'Naar slider' is geselecteerd, zal u scrollen naar de bovenkant van de werkelijk actieve slider."
SLD_SCROLL_LINKS="Scroll bij sliderlinks"
SLD_SCROLL_LINKS_DESC="Wanneer geselecteerd, wordt het venster gescrolled naar de bovenkant van de slider, als een slider wordt geopend via een link."
SLD_SCROLL_OFFSET="Scroll offset"
SLD_SCROLL_OFFSET_DESC="De scroll offset is in pixels. Als deze is ingesteld op een negatieve waarde, dan zal de browser scrollen tot een punt boven de slider. Dit kan handig zijn als uw website een zwevend topmenu heeft."
SLD_SCROLL_TO_SLIDER="Naar slider"
; SLD_SET_SETTINGS="Slider Set Settings"
; SLD_SHOW_ICON="Show Icon"
; SLD_SHOW_ICON_DESC="Select to show an open/close icon in the slider handles."
SLD_SLIDE_SPEED="Slide snelheid"
SLD_SLIDE_SPEED_DESC="De snelheid van het slide effect in milliseconden. Zet op 0 voor geen effect."
; SLD_SLIDER_NUMBER="Slider [[%1:number%]]"
SLD_SYNTAX_IS="{slider=Slider Titel}"
SLD_SYNTAX_SPACE="{slider Slider Titel}"
SLD_TAG_SYNTAX_DESC="Selecteer of u een spatie of een '=' wilt gebruiken in de tags om de tagnaam te scheiden van de titel. Dit beïnvloedt ook de link tags."
; SLD_TITLE_EMPTY="Only slider that have a title will be used."
SLD_TITLE_TAG="Titel tag"
SLD_TITLE_TAG_DESC="Dit is het tag type dat wordt gebruikt voor de slider titels. Deze tags worden verborgen wanneer de sliders worden gegenereerd, maar zullen zichtbaar zijn op pagina's waar de sliders niet worden afgehandeld (zoals bij pagina afdrukken, of bij browsers die geen JavaScript ondersteunen)."
SLD_USE_COOKIES="Gebruik cookies"
SLD_USE_COOKIES_DESC="Wanneer geselecteerd, worden de actieve sliders opgeslagen in cookies en blijven actief wanneer de pagina opnieuw wordt bezocht."
SLD_USE_HASH="Gebruik Hash"
SLD_USE_HASH_DESC="Indien geselecteerd, kunnen actieve dia's worden ingesteld via het hash fragment in de URL (#my-slider-titel) en zal worden toegevoegd aan de URL als een dia wordt geactiveerd"