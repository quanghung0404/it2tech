TAB_CLOSING_TAG_DESC="Слово, используемое для обозначения окончания разметки вкладок.<br /><br />По-умолчанию таким словом является 'tabs'. Таким образом, закрывающий тег плагина выглядит так:<br /><span class=&quot;nn_code&quot;>{/tabs}</span><br /><br />Вы можете изменить закрывающий тег, если используете другой плагин, который имеет такой синтаксис."
