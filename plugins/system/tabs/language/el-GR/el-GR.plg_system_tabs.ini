PLG_SYSTEM_TABS="System - NoNumber Tabs"
PLG_SYSTEM_TABS_DESC="Tabs - φτιάξτε εφαρμογές με καρτέλες στο Joomla!"
TABS="Tabs"

INSERT_TABS="Πρόσθεσε καρτέλες"
TABS_DESC="Με το Tabs μπορείτε να φτιάξετε εφαρμογές με καρτέλες οπουδήποτε στο Joomla!<br /><br />Μπορείτε να χρησιμοποιήσετε το κουμπί επεξεργασίας για να φτιάξετε ένα παράδειγμα. Η σύνταξη πρέπει να είναι κάπως έτσι:<br /><span class=&quot;nn_code&quot;>{tab Tab Title 1}<br />Το κείμενό σας...<br />{tab Tab Title 2}<br />Το κείμενό σας...<br />{/tabs}</span><br /><br />Για να κάνετε τα links να ταιριάζουν στις καρτέλες, μπορείτε να χρησιμοποιήσετε Tab Links, όπως:<br /><span class=&quot;nn_code&quot;>{tablink Tab Title 2}Link text{/tablink}</span><br /><br />Για να προσθέσετε ένα extra class στην καρτέλα (σαν πρόταση στύλ), μπορείτε να κάνετε:<br /><span class=&quot;nn_code&quot;>{tab Tab Title 1&#124;myclass}</span><br />Tabs&#39;s το stylesheet με στυλ μπλέ, πράσινο και γκρι."

