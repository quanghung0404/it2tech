TAB_CLOSING_TAG_DESC="Η λέξη που χρησιμοποιείται για την ετικέτα κλεισίματος για τις καρτέλες.<br /><br />Η προεπιλεγμένη λέξη είναι 'tabs'. Έτσι μια ετικέτα κλεισίματος δείχνει κάπως έτσι:<br /><span class=&quot;nn_code&quot;>{/tabs}</span><br /><br />Μπορείτε να αλλάξετε τη λέξη άν χρησιμοποιείτε κάποιο άλλο πρόσθετο το οποίο έχει ίδιο συντακτικό στις ετικέτες ."
