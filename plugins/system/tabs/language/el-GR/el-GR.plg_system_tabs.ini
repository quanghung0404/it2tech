TAB_LINK_TAG_DESC="Η λέξη που χρησιμοποιείται για την tablinks ετικέτες για τις καρτέλες.<br /><br />Προκαθορισμένο αυτό είναι 'tablink'. Έτσι μια ετικέτα ανοίγματος δείχνει κάπως έτσι:<br /><span class=&quot;nn_code&quot;>{tablink My Tab Title}</span><br /><br />Μπορείτε να αλλάξετε τη λέξη άν χρησιμοποιείτε κάποιο άλλο πρόσθετοτο οποίο έχει αυτή την σύνταξη ετικέτας."
