TAB_TAB_NUMBER="Tab [[%1:number%]]"
TAB_TAG_SYNTAX_DESC="Wählen Sie, ob ein Leerzeichen oder '=' in den Tags verwenden, um den Tag-Namen aus dem Titel zu trennen. Dies betrifft auch die Link-Tags."
TAB_TITLE_EMPTY="Nur Tabs mit Titel werden benutzt."
TAB_TITLE_TAG="Title-Tag"
TAB_TITLE_TAG_DESC="Dies ist der Tag-Typ für die Tab-Reiter. Diese Tags werden ausgeblendet, wenn die Seiten erzeugt werden, sind aber sichtbar auf den Seiten, wo die Tabs nicht gehandelt werden (wie auf der Druckseite oder auf Browsern, die JavaScript nicht unterstützen)."
TAB_USE_COOKIES="Verwenden von Cookies"
TAB_USE_COOKIES_DESC="Wenn gewählt, werden die aktiven Registerkarten in den Cookies gespeichert und aktiv bleiben, wenn die Seite wieder besucht wird."
TAB_USE_HASH="Den Hash verwenden"
TAB_USE_HASH_DESC="Wenn diese Option aktiviert ist, kann der aktive Tab über das Hash-Fragment in der URL (# mein-tab-Titel) eingestellt werden und wird an die URL hinzugefügt werden, wenn eine Registerkarte aktiviert ist"
; TAB_USE_RESPONSIVE_VIEW="Use alternative mobile view"
; TAB_USE_RESPONSIVE_VIEW_DESC="Select to change the tabs to a stacked navigation list on mobile width screens."