TAB_CLICK="Klicken"
TAB_CLOSING_TAG="Schliessender Tag"
TAB_CLOSING_TAG_DESC="Das Wort, das für des schließende Tag für Registerkarten verwendet wird.<br /><br />Standardmäßig ist dies &quot;Tabs&quot;. So ein schließender Tag sieht so aus:<br /><span class=&quot;nn_code&quot;>{/ Tabs}</span><br /><br />Sie können das Wort ändern, wenn Sie ein anderes Plugin verwenden, das dieselbe Tag-Syntax verwendet."
; TAB_COLOR_INACTIVE_HANDLES="Color Inactive Handles"
; TAB_COLOR_INACTIVE_HANDLES_DESC="Select to have a grey background for the non-active tab handles."
; TAB_CONTENT_DESC="You can edit the content of the tab after it has been inserted into the editor."
; TAB_DEFAULT="Opened by Default"
; TAB_DEFAULT_DESC="Select to make this tab opened by default. You need to set one tab per tab as the default."
TAB_ERROR_EMPTY_TITLE="Bitte geben mindestens dem ersten Tab einen Titel."
TAB_FADE="Überblendung"
; TAB_FADE_DESC="Select to enable fading of the content when switching between tabs."
TAB_HOVER="Hover"
; TAB_INIT_TIMEOUT="Initialise Delay"
; TAB_INIT_TIMEOUT_DESC="Set the delay in miliseconds to initialise the Tabs script after pageload. You can use this to make Tabs initialise after other scripts that may require this to function."
TAB_LINK_TAG="Tab Link-Tag"
TAB_LINK_TAG_DESC="Das Wort, das für die Registerkarte Link-Tags für Registerkarten verwendet wird.<br /><br />Standardmäßig ist dies 'tablink'. So ein Start-Tag sieht so aus:<br /><span class=&quot;nn_code&quot;>{tablink My Tab Title}</span><br /><br />Sie können das Wort ändern, wenn Sie ein anderes Plugin verwenden, welches dieser Tag-Syntax verwendet."
TAB_MAX_TAB_COUNT="Maximale Anzahl an Tabs"
; TAB_MAX_TAB_COUNT_DESC="Set the maximum number of tabs shown in the editor button popup window. Increasing this number can cause that window to take longer to load."
TAB_MODE="Mode"
TAB_MODE_DESC="Wählen Sie, ob die Reiter sich auf Mausklick oder Hover ändern."
; TAB_NESTED_ID="Nested Set ID"
; TAB_NESTED_ID_DESC="Give the nested set an id. This should not be the same as any other nested set within the same parent tab."
; TAB_NESTED_SET="Handle as Nested Set"
; TAB_NESTED_SET_DESC="Select if this is a set inside another tab set"
TAB_OLD="Traditionell"
TAB_OPENING_TAG="Öffnender Tag"
TAB_OPENING_TAG_DESC="Das Wort, das für den öffnenden Tag für Registerkarten verwendet wird.<br /><br />Standardmäßig ist dies 'tab'. So ein Start-Tag sieht so aus:<br /><span class=&quot;nn_code&quot;>{tab My Tab Title}</span><br /><br />Sie können das Wort ändern, wenn Sie ein anderes Plugin verwenden, dass diesen Tag-Syntax verwendet."
TAB_OUTLINE="Verwenden Sie Outline"
; TAB_OUTLINE_CONTENT="Outline Content"
; TAB_OUTLINE_CONTENT_DESC="Select to have a border and padding around the content."
; TAB_OUTLINE_HANDLES="Outline Handles"
; TAB_OUTLINE_HANDLES_DESC="Select to have a border around the tab handles."
; TAB_POSITIONING_HANDLES="Positioning Handles"
; TAB_POSITIONING_HANDLES_DESC="Select the positioning (placement) of the handles."
; TAB_RELOAD_IFRAMES="Reload Iframes"
; TAB_RELOAD_IFRAMES_DESC="Select to make the iframes reload the first time the tab it is in gets activated. Only use this when you have iframes that cause issues when loaded in closed tabs."
TAB_SAVE_COOKIES="Speichern von Cookies"
TAB_SAVE_COOKIES_DESC="Wenn ausgewählt, werden die aktiven Registerkarten in den Cookies gespeichert werden. Aktivieren Sie diese Option, wenn Sie diese Informationen in anderen benutzerdefinierten Skripts verwenden möchten."
TAB_SCROLL="Scrollen nach oben"
TAB_SCROLL_BY_URL="Scrollen durch die URL"
TAB_SCROLL_BY_URL_DESC="Wenn gewählt, wird das Fenster nach oben scrollen, wenn ein Tab via URL geöffnet wird. Sie können diese option überschreiben, wenn sie ein Minuszeichen (-) ans Ende des Registerkarten-Namens in der URL anhängen.<br /><br />Wenn nicht gewählt, können Sie das Scrollen überschreiben, indem Sie ein Pluszeichen (+) ans Ende des Tabnames in der URL anhängen."
TAB_SCROLL_DESC="Wenn gewählt, wird das Fenster nach oben scrollen, wenn ein Tab geöffnet wird."
TAB_SCROLL_LINKS="Scrollen bei Links"
TAB_SCROLL_LINKS_DESC="Wenn gewählt, wird das Fenster nach oben scrollen, wenn ein Register über einen Link geöffnet wird."
; TAB_SCROLL_OFFSET="Scroll offset"
; TAB_SCROLL_OFFSET_DESC="The scroll offset in pixels. If this is set to a negative number, the browser will scroll to a point above the tab. This can be useful when your website has a floating top menu."
; TAB_SCROLL_OFFSET_MOBILE="Scroll offset (mobile)"
; TAB_SET_SETTINGS="Tab Set Settings"
; TAB_SLIDESHOW="Slideshow"
; TAB_SLIDESHOW_TIMEOUT="Slideshow timeout"
; TAB_SLIDESHOW_TIMEOUT_DESC="The time each tab should show before going to the next tab (in miliseconds)."
; TAB_STOP_SLIDESHOW_ON_CLICK="Stop on click"
; TAB_STOP_SLIDESHOW_ON_CLICK_DESC="Select to make the slideshow stop when clicking on one of the tab handles."
