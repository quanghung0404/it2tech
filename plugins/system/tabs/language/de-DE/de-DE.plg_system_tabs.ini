PLG_SYSTEM_TABS="System - NoNumber Tabs"
PLG_SYSTEM_TABS_DESC="Tabs - Registerkarten in Joomla!"
TABS="Tabs"

INSERT_TABS="Tabs einfügen"
TABS_DESC="Mit Tabs Sie können Tabs in Joomla! Beiträgen einbauen<br /><br />Sie können die Editor-Schaltfläche verwenden, um einn Beispiel Tab-Block zu plazieren. Die Syntax sieht so aus:<br /><span class=&quot;nn_code&quot;>{tab Tab Titel 1}<br />Ihr Text ...<br />{tab Tab Titel 2}<br />Ihr Text ...<br />{/ Tabs}</span><br /><br />Um Links zu bestimmten Registerkarten einzufügen verwenden Sie Tab Links, wie:<br /><span class=&quot;nn_code&quot;>{tablink Tab Titel 2} text {/ tablink}</span><br /><br />Um eine Extra-Klasse in einen Tab einzufügen (Styling), verwenden Sie:<br /><span class=&quot;nn_code&quot;>{tab Tab Titel 1&#124;myclass}</span><br />Tabs&#39;s das Stylesheet enthält Styling für die Klassen blau, grün und grau."

TAB_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kann daher nicht funktionieren."
TAB_NONUMBER_FRAMEWORK_NOT_ENABLED="Das NoNumber Framework Plugin ist nicht aktiviert."
TAB_NONUMBER_FRAMEWORK_NOT_INSTALLED="Das NoNumber Framework plugin ist nicht installiert."

