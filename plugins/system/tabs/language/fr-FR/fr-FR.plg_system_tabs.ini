TAB_SCROLL_OFFSET="Décalage du défilement"
TAB_SCROLL_OFFSET_DESC="Le décalage de défilement en pixels. Si ce paramètre est réglé sur un nombre négatif, le navigateur va défiler jusqu'à un point au-dessus d'onglets. Cela peut être utile lorsque votre site dispose d'un menu haut flottant."
