INSERT_TABS="Indsæt faneblade"
TABS_DESC="Med Tabs kan du lave indholdsfaneblade overalt i Joomla!<br /><br />Du kan bruge tekstbehandlerknappen til at placere en eksempel fanebladsblok. Syntaksen er ganske simpel:<br /><span class=&quot;nn_code&quot;>{tab Fanebladstitel 1}<br />Din tekst...<br />{tab Fanebladstitel 2}<br />Din tekst...<br />{/tabs}</span><br /><br />For at oprette henvisninger til udvalgte faneblade på din side kan du bruge Tab Links, såsom:<br /><span class=&quot;nn_code&quot;>{tablink Fanebladstitel 2}Link tekst{/tablink}</span><br /><br />For at tilføje en ekstra css-klasse til et faneblad (for typografi formål), kan du gøre således:<br /><span class=&quot;nn_code&quot;>{tab Fanebladstitel 1&#124;myclass}</span><br />Tabs&#39;s stylesheet kommer med typografier for klasserne blå, grøn og grå."

