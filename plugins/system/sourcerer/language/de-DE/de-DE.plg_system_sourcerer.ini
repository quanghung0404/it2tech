PLG_SYSTEM_SOURCERER_DESC="Sourcerer - platzierte jeglichen Code in Joomla!"
SOURCERER="Sourcerer"

INSERT_CODE="Füge Code ein"
SOURCERER_DESC="<p>Das Sourcerer-PlugIn handhabt die Sourcerer-Syntax auf Ihrer Webseite.</p><p>Sie können eigenen html,javascript. css und php-Code (inklusive Ihrer eigenen Tags) innerhalb der Sourcerer-Tag benutzen:<br /><span class=&quot;nn_code&quot;>{source}Ihr Code{/source}</span></p><p>Sourcerer liest den Code und entfernt jegliches HTML-Markup. Code-Farben zu verwenden ist also kein Problem.<br />Wenn Sie Sourcerer nutzen möchten um Ihren Code an anderer Stelle als dem Editor zu nutzen (zum Beispiel mit Hilfe von ReReplacer), dann möchten Sie sicherlich nicht, dass der HTML-Code aufgeräumt wird. Nutzen Sie dann die folgende Syntax:<br /><span class=&quot;nn_code&quot;>{source 0}Ihr nicht-HTML-Code{/source}</span></p>"

SRC_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kann daher nicht funktionieren."
SRC_NONUMBER_FRAMEWORK_NOT_ENABLED="Das NoNumber Framework Plugin ist nicht aktiviert."
