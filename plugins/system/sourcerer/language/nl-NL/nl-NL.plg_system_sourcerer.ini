INSERT_CODE="Code invoegen"
SOURCERER_DESC="<p>De Sourcerer plugin handelt alle Sourcerer syntax tags in uw site af</p><p>U kunt uw html, javascript, css en php code (met inbegrip van hun eigen tags) in de Sourcerer tags plaatsen:<br /><span class=&quot;nn_code&quot;>{source}Uw code{/source}</span></p><p>Sourcerer leest alle code en stript alle HTML opmaakcodes eruit. Dus code kleuren e.d. ingeven is geen probleem.<br />Als u Sourcerer code ergens anders wilt gebruiken dan in een editor (zoals door ReReplacer), wilt u waarschijnlijk geen html opschonen. U kunt dat doen als volgt:<br /><span class=&quot;nn_code&quot;>{source 0}Uw niet-HTML code{/source}</span></p>"

