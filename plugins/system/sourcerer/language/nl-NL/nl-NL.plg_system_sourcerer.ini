SRC_ALLOW_CSS_TAGS="Sta CSS tags toe"
SRC_ALLOW_CSS_TAGS_DESC="Wanneer ingeschakeld, worden CSS (style & link) tags toegestaan ​​binnen de Sourcerer tags. Anders worden CSS tags (en de CSS code erin) gestript."
SRC_ALLOW_JAVASCRIPT_TAGS="Sta JavaScript tags toe"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="Wanneer ingeschakeld, worden JavaScript (script) tags toegestaan ​​binnen de Sourcerer tags. Anders wordt de JavaScript tags (en de JavaScript code erin) gestript."
SRC_ALLOW_PHP_TAGS="Sta PHP tags toe"
SRC_ALLOW_PHP_TAGS_DESC="Wanneer ingeschakeld, worden PHP tags toegestaan ​​binnen de Sourcerer tags. Anders wordt de PHP tags (en de PHP code erin) gestript."
SRC_CODE_REMOVED_NOT_ALLOWED="De %1$s code is verwijderd, omdat %2$s hier niet is toegestaan."
SRC_CODE_REMOVED_NOT_ENABLED="De code is verwijderd, omdat Sourcerer hier niet is ingeschakeld."
SRC_CODE_REMOVED_SECURITY="De %s code is verwijderd, omdat de eigenaar van dit artikel het beveiligingsniveau niet passeerde."
SRC_COMMENT="Opmerking - Sourcerer"
SRC_CSS="CSS"
SRC_CSS_SECURITY_LEVEL="CSS beveiligingsniveau"
SRC_CSS_SECURITY_LEVEL_DESC="Stel het niveau van beveiliging in. CSS tags (en de CSS code erin) zal worden gestript van artikelen met een eigenaar (maker) onder het beveiligingsniveau van de groep. Als het algemene beveiligingsniveau hoger is ingesteld, zal deze instelling worden overruled."
SRC_DEFAULTS="Standaardwaarden"
SRC_DEFAULTS_DESC="Deze instellingen hebben effect op de initiële instellingen wanneer u het Sourcerer code helper venster opent."
SRC_DISABLE_ON_COMPONENTS_DESC="Selecteer in welke componenten Sourcerer NIET moet worden ingeschakeld. Dit is een lijst van uw geïnstalleerde front-end componenten."
SRC_ENABLE_IN_ARTICLES_DESC="Selecteer of het gebruik van de syntaxis moet worden ingeschakeld in artikelen."
SRC_ENABLE_IN_COMPONENTS_DESC="Selecteer of het gebruik van de syntaxis moet worden ingeschakeld in componenten."
SRC_ENABLE_OTHER_AREAS_DESC="Selecteer of het gebruik van de syntaxis moet worden ingeschakeld in alle overige gebieden, zoals de modules en het document hoofd."
SRC_EXAMPLE_CODE="Voorbeeld code"
SRC_EXAMPLE_CODE_DESC="Hier kunt u de voorbeeld code die u wilt plaatsen in de Sourcerer tags plaatsen. Als u dit veld leeg laat en het opslaat, zal dit veld worden teruggezet naar de standaard voorbeeld code."
SRC_EXTRA_FORBIDDEN_HTML_TAGS="Extra verboden (HTML) Tags"
SRC_EXTRA_FORBIDDEN_HTML_TAGS_DESC="Een door komma's gescheiden lijst van verboden tags (zie standaard instellingen)"
SRC_EXTRA_FORBIDDEN_PHP_FUNCTIONS="Extra verboden PHP functies"
SRC_EXTRA_FORBIDDEN_PHP_FUNCTIONS_DESC="Een door komma's gescheiden lijst van verboden PHP functies (zie standaard instellingen)"
SRC_FORBIDDEN_HTML_TAGS="Verboden (HTML) Tags"
SRC_FORBIDDEN_HTML_TAGS_DESC="Een door komma's gescheiden lijst van verboden tags. Deze tags worden gestript, en ook elke code tussen de twee tags."
SRC_FORBIDDEN_PHP_FUNCTIONS="Verboden PHP functies"
SRC_FORBIDDEN_PHP_FUNCTIONS_DESC="Een door komma's gescheiden lijst van verboden PHP functies. Het hele PHP code blok zal niet worden uitgevoerd als het een van deze functies bevat."
SRC_INCLUDE_PATH="'Include' Pad"
SRC_INCLUDE_PATH_DESC="Het pad (relatief tot de root) om te gebruiken wanneer het 'file' attribuut wordt gebruikt in de tag."
SRC_INSERT="Invoegen"
SRC_JAVASCRIPT="JavaScript"
SRC_JAVASCRIPT_SECURITY_LEVEL="JavaScript beveiligingsniveau"
SRC_JAVASCRIPT_SECURITY_LEVEL_DESC="Stel het niveau van beveiliging in. JavaScript tags (en de JavaScript code erin) zal worden gestript van artikelen met een eigenaar (maker) onder het beveiligingsniveau van de groep. Als het algemene beveiligingsniveau hoger is ingesteld, zal deze instelling worden overruled."
SRC_ONLY_IN_ADMINISTRATOR="Alleen in Administrator"
SRC_PHP="PHP"
SRC_PHP_CODE_REMOVED_FORBIDDEN="De PHP code is verwijderd, omdat het verboden PHP functies bevat"
SRC_PHP_FORBIDDEN="De PHP code bevat verboden PHP functies"
SRC_PHP_SECURITY_LEVEL="PHP beveiligingsniveau"
SRC_PHP_SECURITY_LEVEL_DESC="Stel het niveau van beveiliging in. PHP tags (en de PHP code erin) zal worden gestript van artikelen met een eigenaar (maker) onder het beveiligingsniveau van de groep. Als het algemene beveiligingsniveau hoger is ingesteld, zal deze instelling worden overruled."
SRC_SECURITY_LEVEL="Beveiligingsniveau"
SRC_SECURITY_LEVEL_DESC="Stel het niveau van beveiliging in. Sourcerer tags worden gestript van artikelen, wanneer deze een eigenaar (maker) hebben die geen lid van deze groepen is."
SRC_SECURITY_SETTINGS_ARTICLES_DESC="Deze instellingen hebben invloed op de artikelen en categorieën.<br />De beveiligingsinstellingen hebben alleen effect op artikelen."
SRC_SECURITY_SETTINGS_COMPONENTS_DESC="Deze instellingen hebben invloed op het component gebied.<br />U kunt kiezen in welke componenten Sourcerer niet moet worden ingeschakeld. Advies is om Sourcerer niet toe te staan ​​in componenten waar niet back-end gebruikers inhoud in kunnen plaatsen"
SRC_SECURITY_SETTINGS_DEFAULT_DESC="Hier kunt u instellen wat voor soort code kan worden gebruikt binnen de Sourcerer tags. Alle code die niet is toegestaan zal worden gestript. Voor meer precieze instellingen, zie de 'Uitgebreide beveiligingsinstellingen'."
SRC_SECURITY_SETTINGS_OTHER_AREAS_DESC="Deze instellingen hebben invloed op de gebieden buiten het component gebied (dus in modules en de rest van de website)."
SRC_SHOW_WIZARD="Toon wizard"
SRC_SYNTAX_WORD="Sourcerer tag woord"
SRC_SYNTAX_WORD_DESC="Dit definieert het te gebruiken woord als de Sourcerer syntax tag.<br /><br />Standaard is 'source'. Wat betekent dat de tags te gebruiken zijn: <span class=&quot;nn_code&quot;>{source}...{/source}</span>"
SRC_TAG_REMOVED_FORBIDDEN="De tag (%s) is verwijderd, omdat deze verboden is."
SRC_TOGGLE_EDITOR="Wissel editor"
SRC_TOGGLE_EDITOR_DESC="Schakel de editor aan/uit."
SRC_TOGGLE_SOURCE_TAGS="Wissel {source} tags"
SRC_TOGGLE_SOURCE_TAGS_DESC="U kunt uw code snel omgeven met de {source} tags, of ze verwijderen."
SRC_TOGGLE_TAG_STYLE="Wissel tag style"
SRC_TOGGLE_TAG_STYLE_DESC="Dit zal de tags in uw code veranderen naar <strong>normaal</strong> style (&lt;...&gt;) of <strong>dubbele bracket syntax</strong> style ([[...]]).<br /><br />De <strong>dubbele bracket syntax</strong> is de veiligste, omdat sommige editors de normale style tags zullen strippen."
