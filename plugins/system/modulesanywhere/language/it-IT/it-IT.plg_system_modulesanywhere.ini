MODULES_ANYWHERE_DESC="<p>Piazza facilmente moduli un qualsiasi posto nel tuo sito.</p><p>I moduli possono essere piazzati usando la sintassi:<br />Usando il nome del modulo: <span class=&quot;nn_code&quot;>{module Main Menu}</span><br />Usando l&#39;id del modulo: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Puoi anche piazzare la posizione completa del modulo usando la sintassi:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Per usare un altro stile diverso dal normale, puoi fare cosi:<br /><span class=&quot;nn_code&quot;>{module Main Menu&#124;horz}</span><br />Puoi sceglere tra: table, horz, xhtml, rounded, none (ed ogni extra che il template supporta).</p>"

