MODULES_ANYWHERE_DESC="<p>Placer let moduler overalt på dit websted.</p><p>Du kan placere moduler med denne syntaks:<br />Ved brug af modulets navn: <span class=&quot;nn_code&quot;>{module Hovedmenu}</span><br />Ved brug af modulets id: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Du kan også placere komplette modulpositioner med denne syntaks:<br /><span class=&quot;nn_code&quot;>{moduleposition mainmenu}</span></p><p>For at bruge en anden typografi kan du gøre dette:<br /><span class=&quot;nn_code&quot;>{module Hovedmenu&#124;horz}</span><br />Du kan vælge mellem: table, horz, xhtml, rounded, none (og alle ekstra typografier din skabelon understøtter).</p>"

