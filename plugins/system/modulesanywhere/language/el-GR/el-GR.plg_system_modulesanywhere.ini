MODULES_ANYWHERE_DESC="<p>Εύκολα τοποθετήστε ενθέματα οπουδήποτε στη σελίδα σας.</p><p>Μπορείτε να τοποθετήσετε ενθέματα χρησιμοποιώντας τη σύνταξη:<br />Χρησιμοποιώντας το όνομα του ενθέματος: <span class=&quot;nn_code&quot;>{module Main Menu}</span><br />Χρησιμοποιώντας το id του ενθέματος: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Μπορείτε επίσης να τοποθετήσετε πλήρεις θέσεις ενθεμάτων χρησιμοποιώντας τη σύνταξη:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Για να χρησιμοποιήσετε άλλο στυλ πέραν του εξ΄ορισμού, μπορείτε να κάνετε αυτό:<br /><span class=&quot;nn_code&quot;>{module Main Menu&#124;horz}</span><br />You can choose from: table, horz, xhtml, rounded, none (and any extra style your template supports).</p>"

