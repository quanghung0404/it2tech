CDN_ENABLE_VERSIONING_DESC="Selecione para habilitar o versionamento das URLs dos arquivos. A data da última modificação do arquivo será adicionada à sua URL. Isto forçará a CDN a carregar uma nova versão do arquivo se ele for atualizado.<br /><br />Esta opção pode ter efeitos negativos no tempo de carga do seu site."
CDN_EXTRA_FILETYPES="Tipos de arquivos adicionais"
