CDN_SITE_ROOT="Directorio Raíz o Principal"
CDN_SITE_ROOT_DESC="Directorio principal de su sitio web que usted tiene conectado a su servidor CDN.<br /><br />You probably don't have to change this, but if you need you can specify a sub folder like /images/."
