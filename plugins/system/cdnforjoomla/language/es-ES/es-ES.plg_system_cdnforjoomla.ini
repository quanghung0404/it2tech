CDN_DOMAINS_DESC="El dominio de tu servidor CDN<br /><br />También puedes darle una lista separada por comas de los diferentes dominios CDN. Uno de estos será nombrado para cada archivo en el conjunto al azar.<br /><br />puede utilizar los titulares de lugar {subdomain}, {domain} y {extension} para referirse a las diferentes partes del nombre de dominio de su sitio Web."
