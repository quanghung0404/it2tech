CDN_FILE_TYPES="ファイルタイプ"
CDN_FILE_TYPES_DESC="CDN サーバから供給すべきファイルタイプを選択して下さい"
CDN_FORCE="強制"
CDN_IGNORE_FILES="無視するファイル"
CDN_IGNORE_FILES_DESC="無視するパス名 (の一部) / ファイル名のカンマ区切りリストです (URL は CDN サーバへ変更されません)。"
CDN_IMAGES="画像"
CDN_KEEP_HTTPS="URL の HTTPS を維持"
CDN_KEEP_HTTPS_DESC="CDN の URL で HTTPS を維持する場合は選択してください。それ以外の場合は、CDN の URL は、HTTPを使用します。"
