CDN_ENABLE_HTTPS_DESC="処理するために HTTPS の URL も選択 (URL ソース)"
CDN_ENABLE_IN_SCRIPTS="インラインスクリプトで有効"
CDN_ENABLE_IN_SCRIPTS_DESC="インラインの JavaScript で見つかったメディアファイルのURLを変換する場合は選択してください。"
CDN_ENABLE_VERSIONING="ファイルバージョン"
CDN_ENABLE_VERSIONING_DESC="ファイル URL のバージョン管理を有効にする場合は選択してください。ファイルの最終更新日時は、その URL に追加されます。これは、更新された再に、ファイルの新しいバージョンを引き出すために、CDN へ強制します。<br /><br />このオプションは、ウェブサイトの読み込み時間にマイナスの影響を与える可能性があります。"
CDN_EXTRA_FILETYPES="追加ファイルタイプ"
