CDN_SITE_ROOT="Racine du site"
CDN_SITE_ROOT_DESC="La racine de votre site internet connecté à votre serveur CDN.<br /><br />Vous n'avez probablement pas à changer cela, mais si besoin, vous pouvez spécifier un sous-dossier tel que /images/."
