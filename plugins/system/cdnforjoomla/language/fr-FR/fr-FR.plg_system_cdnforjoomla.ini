CDN_FORCE="Force"
CDN_IGNORE_FILES="Ignorer les fichiers"
CDN_IGNORE_FILES_DESC="Une liste de chemins/noms de fichier à ignorer séparés par un virgule (les URLs ne seront pas changées en serveur CDN)."
CDN_IMAGES="Images"
CDN_KEEP_HTTPS="Conserver les URLs en HTTPS"
