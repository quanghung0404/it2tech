JLIB_RULES_SETTING_NOTES="1. 設定を変更した場合は、このコンポーネントに適用されます。ご注意ください :<br /><em>継承</em>は、グローバル設定と親グループから権限を使用することを意味します。<br /><em>拒否</em>されたグローバル設定、または親グループの設定が何であるかに関係なく、編集中のグループが、このモジュールでこのアクションを取ることができないことを意味します。<br /><em>許可</em>は、編集中のグループが (このモジュールのこのアクションを実行することが可能なことを意味しますが、これはグローバル設定または親グループと競合している場合には影響がありません。計算された設定で競合が<em>未許可 (ロック) </em>で示されます)。<br />2. 新しい設定を選択した場合は、計算された設定を更新するために <em>保存</em>をクリックして下さい。"
JLIB_RULES_SETTING_NOTES_ITEM="1. 設定を変更した場合は、このモジュールに適用されます。ご注意ください :<br /><em>継承</em>は、グローバル設定と親グループから権限を使用することを意味します。<br /><em>拒否</em>されたグローバル設定、または親グループの設定が何であるかに関係なく、編集中のグループが、このモジュールでこのアクションを取ることができないことを意味します。<br /><em>許可</em>は、編集中のグループが (このモジュールのこのアクションを実行することが可能なことを意味しますが、これはグローバル設定または親グループと競合している場合には影響がありません。計算された設定で競合が<em>未許可 (ロック) </em>で示されます)。<br />2. 新しい設定を選択した場合は、計算された設定を更新するために <em>保存</em>をクリックして下さい。"

