RR_ENABLE_IN_ADMIN="Activer dans l'administration"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Activé dans l'administration! Si votre recherche/remplacement contient des erreurs, cela pourrait vous empêcher d'accéder à l'administration du site! Etes-vous sûr(e) ?"
RR_ENABLE_IN_ADMIN_DESC="Si activé, les remplacements seront aussi effectués côté administration.<br /><br /><strong>Soyez prudent!</strong><br />Ne l'activez qu'en cas de réel besoin.<br />Si votre recherche/remplacement contient des erreurs, cela pourrait vous empêcher d'accéder à l'administration du site!"
RR_ENABLE_IN_AREA="Activer dans la zone"
RR_ENABLE_IN_AREA_DESC="Indiquez où effectuer les recherches.<br /><br /><strong>Articles (et Sections et Catégories)</strong><br />Uniquement dans les articles à partir du gestionnaire d'articles. Dans pas dans les articles de forum par exemple. et non plus dans les articles affichés par des modules.<br /><br /><strong>Contenu (pas dans les modules)</strong><br />Dans la zone principale de votre site. Donc, dans tous les composants, mais pas dans les modules et autres éléments en dehors de la zone principale.<br /><br /><strong>Corps (pas dans l'entête)</strong><br />Dans tout le site excepté dans l'entête HTML (comme le titre de la page ou autres balises meta)<br /><br /><strong>Partout</strong><br />Dans tout le site y compris l'entête HTML."
; RR_ENABLE_IN_EDIT_FORMS="Enable in edit forms"
; RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Also replace in edit forms?<br />Only enable this if you really need to and you know what you are doing. Generally you do NOT want replacements to be done inside the input fields of edit forms."
; RR_ENABLE_IN_EDIT_FORMS_DESC="If enabled, the replacements will also be done in edit forms on the frontend."
RR_ENABLE_IN_FEEDS="Activer dans les flux"
RR_ENABLE_IN_FEEDS_DESC="Si activé, les remplacements se feront aussi dans les flux du site internet."
RR_ENABLE_IN_TAGS="Activer dans les balises HTML"
RR_ENABLE_IN_TAGS_DESC="Si activé, les remplacements se feront aussi dans les balises HTML. Vous pouvez aussi choisir de faire les remplacements uniquement dans les balises. Ceci concerne les balises actuelles &lt;...> et non ce qui est entre une balise ouvrante et fermante."
RR_ENABLE_IN_TITLE="Activer dans le titre"
RR_ENABLE_IN_TITLE_DESC="Si activé, les remplacements se feront aussi dans le titre des articles."
RR_HELP_ON_REGULAR_EXPRESSIONS="Pour de l'aide sur les expressions régulières, voir le %1$stableau des expressions régulières%2$s."
