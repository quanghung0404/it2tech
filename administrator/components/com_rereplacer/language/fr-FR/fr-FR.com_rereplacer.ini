RR_REGULAR_EXPRESSIONS_ON_DESC="Expressions régulières est activée. Assurez-vous que le champ de recherche d'une syntaxe des expressions régulières est validée."
RR_REPLACE="Remplacer"
RR_REPLACE_DESC="<strong>Recherche normal:</strong><br />liste de chaînes séparés par une virgule. Si aucune liste n'est donnée, toutes les recherches seront remplacés par ceci.<br /><br /><strong>recherche d'Expression régulière:</strong><br />vous pouvez utiliser les références numérotées (comme: \1, \2).<br /><br />laissez vide pour enlever de la ou les recherches."
RR_REPLACE_WITH_SOMETHING_ELSE="Remplacer avec autre chose"
RR_SEARCH="Recherche"
RR_SEARCH_AREAS="Zones de recherche"
; RR_SEARCH_DESC="<strong>Normal search:</strong><br />A comma separated list of strings or a single search. Keep in mind that spaces are matches too. So don't place spaces after the commas when making a list (unless you want to match words with a leading space).<br /><br /><strong>Regular Expression search:</strong><br />You can use all regular expression syntaxes known by php."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Montrer les champs de recherche et de remplacement"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Permet d'afficher la recherche et remplacer les champs dans la liste par défaut."
RR_SYNTAX="Syntaxe"
RR_TAG_SELECTION="Sélection de balise"
; RR_TAG_SELECTION_DESC="A list of permitted tags and parameters to do the searches in. This regards the actual tags &lt;...>, not what is between a open and close tag.<br />Use an asterisk to permit all tags/parameters. The syntax of this list is like this:<br /><br /><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br /><br />Example (permits search in the values of the 'alt' and 'title' of all tags, permits search in the whole 'a' tag):<br /><br /><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="L'élément"
RR_THE_ITEM_MUST_HAVE_A_NAME="L'élément doit avoir un nom."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="L'élément doit avoir un fichier XML."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="L'élément doit avoir quelque chose à chercher."
; RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="The values of the 'Only search between' fields should be longer than %s characters."
RR_THE_SEARCH_STRING_SHOULD_BE_LONGER="La chaîne de recherche devrait être plus longue que %s caractères."
RR_THOROUGH="Approfondi"
; RR_THOROUGH_DESC="If selected, the search will also replace new matches created by the replacement.<br /><br />Do <strong>not</strong> use this if your replacement always creates a new match. If you do anyway, ReReplacer will only do the replacement for that match 100 times and then move on to the next match."
RR_TREAT_AS_LIST="Traiter en tant que liste"
; RR_TREAT_AS_LIST_DESC="If selected, the search and replace strings will be treated as lists. Use commas to separate the different list items. You must use [[comma]] to match actual commas.<br /><br />If not selected, commas will be interpreted as normal commas and the search and replace strings will not be treated as list."
; RR_TREAT_AS_PHP="Treat as PHP"
; RR_TREAT_AS_PHP_DESC="Select to treat the replacement as PHP code."
; RR_TREAT_AS_PHP_ON_DESC="Treat as PHP is switched on. Make sure you surround your PHP code with <span class=&quot;nn_code&quot;>&amp;lt;?php</span> and <span class=&quot;nn_code&quot;>?&amp;gt;</span>."
; RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Use instead of leading and trailing spaces (otherwise they will get stripped upon saving)."
