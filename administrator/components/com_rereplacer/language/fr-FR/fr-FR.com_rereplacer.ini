RR_DYNAMIC_TAGS="Balises dynamiques"
RR_DYNAMIC_TAGS_DESC="Voici un aperçu des codes supplémentaires et des balises dynamiques que vous pouvez/devriez utiliser dans diverses situations.<br /><strong>Note:</strong>La balise utilisateur positionne des données de l'utilisateur connecté. Si le visiteur n'est pas connecté, la balise sera supprimée."
RR_ELSE="Sinon"
