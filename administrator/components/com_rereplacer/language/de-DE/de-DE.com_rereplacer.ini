RR_OUTPUT_EXAMPLE="Ausgabebeispiel"
RR_PLEASE_CHOOSE_A_VALID_FILE="Bitte wähle eine gültige ReReplacer Datei (.rrbak)"
RR_PUBLISH_ITEMS="Veröffentliche Einträge"
RR_REGEX="RegEx"
RR_REGULAR_EXPRESSIONS="Reguläre Ausdrücke"
RR_REGULAR_EXPRESSIONS_DESC="Auswählen, um die Suchen- /Ersetzen-Felder als reguläre Ausdrücke zu behandeln."
RR_REGULAR_EXPRESSIONS_ON_DESC="Reguläre Ausdrücke sind eingeschaltet. Die Suchen- /Ersetzen-Felder müssen gültigen RegEx-Syntax enthalten!"
RR_REPLACE="Ersetzen"
RR_REPLACE_DESC="<strong>Normale Suche:</strong><br />Durch Kommata getrennte Liste von Zeichenfolgen. Wird keine Liste angegeben, werden alle Suchtreffer durch den Feldinhalt ersetzt.<br /><br /><strong>Suche mit regulären Ausdrücken:</strong><br />Nummerierte Rückwärtsreferenzen können verwendet werden (\1, \2 usw.).<br /><br />Leer lassen, um die Suchtreffer zu entfernen."
RR_REPLACE_WITH_SOMETHING_ELSE="Mit etwas anderem Ersetzen"
RR_SEARCH="Suche"
RR_SEARCH_AREAS="Suche Bereiche"
RR_SEARCH_DESC="<strong>Normale Suche:</strong><br />Eine durch Kommata getrennte Liste von Zeichenfolgen oder eine einzelne Suche. Leerzeichen werden mitberücksichtigt - also keine Leerzeichen nach den Kommata der Liste setzen (außer sie sollen als führende Leerzeichen bei der Suche verwendet werden).<br /><br /><strong>Suche mit regulären Ausdrücken:</strong><br />Alle in PHP bekannten regulären Ausdrücke können verwendet werden."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Suchen- / Ersetzen-Feldinhalte anzeigen"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Auswählen, ob die Suchen- / Ersetzen-Feldinhalte in der Übersichtsliste standardmäßig angezeigt werden."
RR_SYNTAX="Syntax"
RR_TAG_SELECTION="Tag Auswahl"
RR_TAG_SELECTION_DESC="Eine Liste der zulässigen Tags und Parameter für die Suche. Gesucht wird innerhalb der eigentlichen Tagmarkierungen &lt;...>, nicht zwischen öffnenden und schließenden Tags.<br />Verwende den Stern (*), um alle Tags und Parameter zuzulassen. Die Syntax dieser Liste ist wie folgt:<br /><br /><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br /><br />Beispiel (lässt Suche in den Werten von 'alt' und 'title' in allen Tags zu, lässt Suche im ganzen 'a' Tag zu):<br /><br /><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Der Eintrag"
RR_THE_ITEM_MUST_HAVE_A_NAME="Der Eintrag muss einen Namen haben."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Der Eintrag muss eine XML Datei beinhalten."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Der Eintrag benötigt ein nicht-leeres Suchfeld."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="Die Werte der 'Nur-Innerhalb' Start- und Ende-Felder müssen länger als %s Zeichen sein."
RR_THE_SEARCH_STRING_SHOULD_BE_LONGER="Das Suchwort muss länger als %s Zeichen sein."
RR_THOROUGH="Gründlich"
RR_THOROUGH_DESC="Wenn gewählt, werden auch neue Suchtreffer ersetzt, die erst durch die Ersetzung entstanden sind.<br /><br /><strong>Nicht</strong> verwenden, wenn die Ersetzung immer neue Suchtreffer erzeugt. In solchen Fällen wird die Ersetzung 100mal durchgeführt, bevor zum nächsten Suchtreffer übergegangen wird."
RR_TREAT_AS_LIST="Als Liste behandeln"
RR_TREAT_AS_LIST_DESC="Wenn ausgewählt, werden die Suchen- und Ersetzen-Feldinhalte als Listen behandelt. Verwende Kommata, um die einzelnen Listeneinträge zu trennen. Verwende [[comma]], um effektiv ein Komma zu finden.<br /><br />Falls nicht ausgewählt, werden Kommata als normale Kommata interpretiert und die Suchen- und Ersetzen-Feldinhalte werden nicht als Listen behandelt."
; RR_TREAT_AS_PHP="Treat as PHP"
; RR_TREAT_AS_PHP_DESC="Select to treat the replacement as PHP code."
; RR_TREAT_AS_PHP_ON_DESC="Treat as PHP is switched on. Make sure you surround your PHP code with <span class=&quot;nn_code&quot;>&amp;lt;?php</span> and <span class=&quot;nn_code&quot;>?&amp;gt;</span>."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Statt führender bzw. nachfolgender Leerzeichen verwenden (ansonsten werden diese beim Speichern bereinigt)."
RR_USE_IN_NORMAL="Bei normalen Suchen (ohne reguläre Ausdrücke) verwendbar"
RR_USE_IN_REGEX="Bei Suchen mit regulären Ausdrücken verwendbar"
RR_USE_IN_REPLACE="Im Ersetzen-Feld verwendbar"
RR_USE_IN_SEARCH="Im Suchen-Feld verwendbar"
RR_USE_INSTEAD_OF_A_COMMA="Statt eines Kommas verwenden. Verwende normale Kommata, um Listen zu erstellen."
RR_USE_S_MODIFIER="Verwende 'newline' Modifizierer"
RR_USE_S_MODIFIER_DESC="Wenn dieser Modifizierer benutzt wird, trifft das Metazeichen Punkt (.) im Suchmuster auf alle Zeichen, inklusive 'newline', zu."
RR_USE_XML_FILE="Verwende eine XML Datei"
RR_USE_XML_FILE_DESC="Auswählen, um eine XML Datei anstelle der Suchen- /Ersetzen-Felder zu verwenden. In einer XML Datei können mehrere Suchen definiert werden."
RR_USING_AN_XML_FILE="XML Datei wird verwendet"
RR_USING_AN_XML_FILE_DESC="In einer XML Datei können mehrere Suchen definiert werden.<br /><br />Die anderen Einstellungen hier werden für alle Ersetzungen aus der XML Datei verwendet. Die Einstellungen können in der XML Datei für jeden Eintrag überschrieben werden.<br /><br />Eine Beispiel XML Datei ist im ReReplacer admin component Ordner vorhanden."
RR_WORD_SEARCH="Wortsuche"
RR_WORD_SEARCH_DESC="Nur ganze Wörter verarbeiten. Eine Zeichenfolge gilt als ganzes Wort, wenn nicht vorher oder hinterher ein Buchstabe steht.<br /><br />Demnach wird 'foo' nicht in 'foobar' oder 'foot' gefunden, wohl aber in 'foo3' und 'foo-bar'."
RR_XML_FILE="XML Datei (vom Hauptverzeichnis ausgehend)"
RR_XML_FILE_DESC="Der Pfad der XML Datei relativ zum Hauptverzeichnis der Website."