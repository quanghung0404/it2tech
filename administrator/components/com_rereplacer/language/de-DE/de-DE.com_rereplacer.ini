RR_DYNAMIC_TAGS="Dynamische Tags"
RR_DYNAMIC_TAGS_DESC="Die folgende Übersicht zeigt zusätzlich verwendbare Codes und dynamische Tags, die in verschiedenen Situationen verwendet werden können/sollten.<br /><strong>Hinweis:</strong> Der 'user' Tag fügt die Daten des eingeloggten Benutzers ein. Wenn der Besucher nicht eingeloggt ist, wird der Tag entfernt."
RR_ELSE="Sonst"
RR_ELSE_DESC="Auswählen, ob mit etwas anderem ersetzt werden soll, falls die Zuordnungen nicht zutreffen."
RR_ENABLE_IN_ADMIN="Aktiviere im Administrator-Bereich"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Im Administrator-Bereich aktviert! Wenn das Suchen/Ersetzen fehlerhaft ist, kann dadurch der Zugang zum Administrator-Bereich verhindert werden! Sind Sie sicher?"
RR_ENABLE_IN_ADMIN_DESC="Wenn aktiviert, wird auch im Administrator-Bereich ersetzt.<br /><br /><strong>Vorsicht!</strong><br />Nur bei dringendem Bedarf aktivieren.<br />Wenn das Suchen/Ersetzen fehlerhaft ist, kann dadurch der Zugang zum Administrator-Bereich verhindert werden!"
RR_ENABLE_IN_AREA="Aktiviere im Bereich"
RR_ENABLE_IN_AREA_DESC="Wähle wo gesucht werden soll.<br /><br /><strong>Artikel (und Kategorien)</strong><br />Nur in den Artikeln des Artikel-Managers. Also z. B. nicht in Foren-Artikeln oder auch nicht in Artikeln die innerhalb von Modulen angezeigt werden.<br /><br /><strong>Inhalt (nicht in Modulen)</strong><br />Im Hauptbereich der Seite. Also in allen Komponenten, aber nicht in Modulen und anderen Elementen außerhalb des Hauptbereiches.<br /><br /><strong>Body (nicht im head)</strong><br />in der ganzen HTML Seite außer dem head (enthält z. B. Titel und anderen Meta-Tags).<br /><br /><strong>Überall</strong><br />In der ganzen Seite, auch im HTML head."
; RR_ENABLE_IN_EDIT_FORMS="Enable in edit forms"
; RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Also replace in edit forms?<br />Only enable this if you really need to and you know what you are doing. Generally you do NOT want replacements to be done inside the input fields of edit forms."
; RR_ENABLE_IN_EDIT_FORMS_DESC="If enabled, the replacements will also be done in edit forms on the frontend."
RR_ENABLE_IN_FEEDS="Aktiviere in Feeds"
RR_ENABLE_IN_FEEDS_DESC="Wenn aktiviert, werden Ersetzungen auch in den Feeds der Webseite durchgeführt."
RR_ENABLE_IN_TAGS="Aktiviere in HTML Tags"
RR_ENABLE_IN_TAGS_DESC="Wenn aktiviert, werden auch die HTML Tags bei Ersetzungen berücksichtigt. Es ist auch möglich, nur innerhalb der Tags zu ersetzen. Damit ist innerhalb der eigentlichen Tagmarkierungen &lt;...> gemeint, nicht zwischen öffnenden und schließenden Tags."
RR_ENABLE_IN_TITLE="Aktiviere in Titel"
RR_ENABLE_IN_TITLE_DESC="Wenn aktiviert, werden Ersetzungen auch in Artikel-Titeln durchgeführt."
RR_HELP_ON_REGULAR_EXPRESSIONS="Zur Hilfe bei regulären Ausdrücken siehe das %1$sReguläre Ausdrücke Merkblatt%2$s."
RR_INPUT_EXAMPLE="Eingabebeispiel"
; RR_ITS_A_STRING="&quot;It's a string!&quot;"
RR_LIMIT_TO_TAG_SELECTION="Beschränke auf die Tag Auswahl"
RR_LIMIT_TO_TAG_SELECTION_DESC="Wenn gewählt, werden Ersetzungen nur bei ausgewählten Tags und Tag-Parametern durchgeführt, sonst in allen Tags."
RR_NAME_DESC="Benenne den Eintrag."
RR_ONLY_BETWEEN_DESC="Die Suche erfolgt nur innerhalb des vorgegebenen (html) Codes. Beide, das Start- und das Endfeld müssen ausgefüllt werden.<br /><br />Die Suche erfolgt innerhalb des kleinstmöglichen Abschnitts zwischen Start- und Endcode.<br />Beispiel:<br />Die Ersetzung von 'x' mit 'y' zwischen'123' und '456':<br />123 xxx 123 xxx 456 xxx 456<br />erfolgt so:<br />123 xxx 123 yyy 456 xxx 456<br /><br /><em>(Reguläre Ausdrücke können in diesen Feldern nicht verwendet werden.)</em>"
RR_ONLY_BETWEEN_END="Nur-Innerhalb Ende"
RR_ONLY_BETWEEN_START="Nur-Innerhalb Start"
