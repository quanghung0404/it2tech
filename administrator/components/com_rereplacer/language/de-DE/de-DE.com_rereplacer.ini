RR_CONTACT_TABLE="Kontakt Datenbank Tabelle"
RR_CONTACT_TABLE_DESC="Die Kontakt Tabelle wird beim Einsatz des dynamischen 'user' Tags verwendet.<br /><br />Falls eine separate Kontakte Erweiterung genutzt wird, kann hier die zu verwendende Datenbanktabelle festgelegt werden. Dies funktioniert nur bei Tabellen, die die Benutzer ID im Feld user_id speichern."
RR_DESCRIPTION_DESC="Beschreibe den Eintrag kurz. Alles nach '---' wird in der ReReplacer Übersichtsliste nicht angezeigt."
