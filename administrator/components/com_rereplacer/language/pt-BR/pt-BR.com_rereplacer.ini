RR_CASE_SENSITIVE_DESC="Se selecionado, as buscas serão sensíveis a maiúsculas e minúsculas. Então 'palavra' não corresponderá a 'PALAVRA' ou 'Palavra'."
RR_CHOOSE_FILE="Escolha um arquivo .rrbak"
RR_CONTACT_TABLE="Contato da Tabela do Banco de Dados"
RR_CONTACT_TABLE_DESC="A tabela de contato é utilizada no caso de você usar a tag dinâmica de usuário.<br /><br />Se você usar uma extensão de terceiros para contatos, você pode mudar a tabela do banco de dados de contatos a ser utilizada. Isso funciona somente para tabelas onde o ID do usuário é armazenado no campo user_id."
RR_DESCRIPTION_DESC="Atribua ao item uma breve descrição informando o que ele realmente faz. Tudo o que vier após '---' não será exibido na visualização de lista."
RR_DO_NOTHING="Não fazer nada"
RR_DYNAMIC_TAG_COUNTER="Isso coloca o número da ocorrência.<br />Se a pesquisa for encontrada, digamos, 4 vezes, a contagem mostrará, respectivamente, de 1 a 4."
RR_DYNAMIC_TAG_DATE="Data usando o formato da %1$sfunção strftime() do PHP%2$s."
RR_DYNAMIC_TAG_ESCAPE="Use para escapar valores dinâmicos (adicione aspas de citação)."
RR_DYNAMIC_TAG_LOWERCASE="Converter texto dentro das tags para minúsculas."
RR_DYNAMIC_TAG_RANDOM="Isto coloca um número aleatório entre o intervalo determinado."
RR_DYNAMIC_TAG_UPPERCASE="Converter texto dentro das tags para maiúsculas."
