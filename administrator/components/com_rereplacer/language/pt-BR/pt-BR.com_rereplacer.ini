RR_OUTPUT_EXAMPLE="Exemplo da saída"
RR_PLEASE_CHOOSE_A_VALID_FILE="Por favor, escolha um arquivo do ReReplacer válido (.rrbak)"
RR_PUBLISH_ITEMS="Publicar itens"
RR_REGEX="RegEx"
RR_REGULAR_EXPRESSIONS="Expressões Regulares"
RR_REGULAR_EXPRESSIONS_DESC="Selecione esta opção para tratar as buscas e substituições como expressões regulares."
RR_REGULAR_EXPRESSIONS_ON_DESC="As Expressões Regulares estão ativada. Verifique se o campo de procura possui sintaxe válida de expressões regulares."
RR_REPLACE="Substituir"
RR_REPLACE_DESC="<strong>Procura normal:</strong><br />Uma lista separada por vígula com sequência de caracteres ou palavras. Se nenhuma lista for especificada, todas as pesquisas serão substituídas com isso.<br /><br /><strong>Procura com Expressão Regular:</strong><br />Você pode usar referências de volta numeradas (exemplo: \1, \2).<br /><br />Deixe em branco para remover a(s) busca(s)."
RR_REPLACE_WITH_SOMETHING_ELSE="Substituir por algo mais"
RR_SEARCH="Procurar"
RR_SEARCH_AREAS="Áreas de Busca"
RR_SEARCH_DESC="<strong>Procura normal:</strong><br />Uma lista separada por vírgula com uma sequência de caracteres ou palavras a procurar. Tenha em mente que espaços também são válidos. Então, não coloque espaços após vírgulas ao fazer uma lista (a menos que você deseje encontrar palavras com um espaço à esquerda).<br /><br /><strong>Procura com Expressão Regular:</strong><br />Você pode usar todas as sintaxes de expressão regular conhecidas pelo PHP."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Mostrar campos de procura e substituição"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Selecione de deseja mostrar os campos de procura e substituição na lista por padrão."
RR_SYNTAX="Sintaxe"
RR_TAG_SELECTION="Seleção de Tags"
RR_TAG_SELECTION_DESC="Uma lista de tags permitidas e parâmetros para as buscas nelas. Isto no que se refere a tags reais &lt;...> e não o que está entre uma tag de abertura e fechamento.<br />Use um asterisco para permitir todas as tags/parâmetros. A sintaxe desta lista é assim:<br /><br /><strong>nome_da_tag_1&#91;parametro_1, parametro_2&#93; nome_da_tag_2&#91;parametro_1, nome_da_tag_2&#93;</strong><br /><br />Exemplo: (permitir busca nos valores de todas as tags 'alt'e 'title', permitir busca em todas a tag 'a'):<br /><br /><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="O item"
RR_THE_ITEM_MUST_HAVE_A_NAME="O item deve ter um nome."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="O item deve ter um arquivo xml."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="O item deve er algo para procurar."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="Os valores dos campos 'Procurar somente entre' devem ter mais de %s caracteres."
RR_THE_SEARCH_STRING_SHOULD_BE_LONGER="A sequência da busca deve ter mais de %s caracteres."
RR_THOROUGH="Minuciosa"
RR_THOROUGH_DESC="Se selecionada, a busca também substituirá novas correspondências criadas por substituição.<br /><br /><strong>Não</strong> use isto se a substituição sempre cria uma nova correspondência. Se você fizer de qualquer modo, ReReplacer fará somente as substituições que correspondam a 100 vezes e, em seguida, passará ao próximo nível."
RR_TREAT_AS_LIST="Tratar como Lista"
RR_TREAT_AS_LIST_DESC="Se selecionado, as seqüências de pesquisa e substituição serão tratadas como listas. Use vírgulas para separar os diferentes itens da lista. Você deve usar [[comma]] para combinar com vírgulas reais.<br /><br />Se não for selecionado, vírgulas serão interpretadas como vírgulas normais e a pesquisa e substituição das sequências não serão tratadas como lista."
; RR_TREAT_AS_PHP="Treat as PHP"
; RR_TREAT_AS_PHP_DESC="Select to treat the replacement as PHP code."
; RR_TREAT_AS_PHP_ON_DESC="Treat as PHP is switched on. Make sure you surround your PHP code with <span class=&quot;nn_code&quot;>&amp;lt;?php</span> and <span class=&quot;nn_code&quot;>?&amp;gt;</span>."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Use para espaços à direita e à esquerda (caso contrário eles serão removidos)."
RR_USE_IN_NORMAL="Use em buscas normais (sem expressões regulages)"
RR_USE_IN_REGEX="Use em buscas com Expressões Regulares"
RR_USE_IN_REPLACE="Use no campo de Substituição"
RR_USE_IN_SEARCH="Use no campo de Busca"
RR_USE_INSTEAD_OF_A_COMMA="Use em vez da vírgula. Use virgulas normais para criar listas."
RR_USE_S_MODIFIER="Use o modificador 'nova linha'"
RR_USE_S_MODIFIER_DESC="Quando este modificador é utilizado, um caractere meta de ponto (.) no padrão corresponde a todos os caracteres, incluindo novas linhas."
RR_USE_XML_FILE="Usar um arquivo XML"
RR_USE_XML_FILE_DESC="Selecione esta opção para usar um arquivo xml em vez dos campos de procura/substituição. Com um arquivo xml você pode definir múltiplas buscas em um único arquivo."
RR_USING_AN_XML_FILE="Usando um arquivo XML"
RR_USING_AN_XML_FILE_DESC="Com um arquivo xml você pode definir múltiplas buscas dentro de um arquivo.<br /><br />As outras configurações aqui serão utilizadas para todas as substituições do arquivo xml. Mas você também pode ignorá-las por item no arquivo xml.<br /><br />Você encontrará um arquivo xml de exemplo na pasta component no admin do ReReplacer."
RR_WORD_SEARCH="Buscar de Palavra"
RR_WORD_SEARCH_DESC="Lidar apenas com palavras inteiras. Considera-se uma palavra inteira se não for precedido ou seguido por uma letra.<br /><br />Sendo assim, 'foo' não é encontrada em 'foobar' ou 'foot', mas é encontrada em 'foo3' e 'foo-bar'."
RR_XML_FILE="Arquivo XML (a partir da raiz)"
RR_XML_FILE_DESC="O caminho do arquivo XML relativo à raiz do site."