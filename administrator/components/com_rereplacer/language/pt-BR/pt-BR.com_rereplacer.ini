RR_DYNAMIC_TAG_USER_USERNAME="O nome de login do usuário"
RR_DYNAMIC_TAGS="Tags Dinâmicas"
RR_DYNAMIC_TAGS_DESC="Aqui está uma visão geral dos códigos extras e tags dinâmicas que você pode/deve usar em diferentes situações.<br /><strong>Nota:</strong> A tag 'user' coloca dados do usuário conectado. Se o visitante não estiver conectado, a marca será removida."
RR_ELSE="Senão"
RR_ELSE_DESC="Escolha se pretende substituir por outra coisa se nenhuma das atribuições forem correspondidas."
RR_ENABLE_IN_ADMIN="Habilitar no Admin"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Habilitado no Administrador! Se sua procura/substituição tiver erros, poderá te impedir de acessar seu administrador! Tem certeza?"
RR_ENABLE_IN_ADMIN_DESC="Se habilitado, as substituições também serão feitas no Administrador.<br /><br /><strong>Tenha cuidado!</strong><br />Somente habilite isso se você realmente precisar.<br />Se a procura/substituição tiver erros, poderá te impedir de acessar seu administrador!"
RR_ENABLE_IN_AREA="Habilitar na área"
RR_ENABLE_IN_AREA_DESC="Selecione onde fazer as buscas.<br /><br /><strong>Artigos (e Categorias)</strong><br />Somente em artigos do Gerenciador de Artigos. Sendo assim, não em artigos de fórum, por exemplo. E também, não em artigos mostrados em módulos.<br /><br /><strong>Conteúdo (não em módulos)</strong><br />Ná área principal do site. Sendo assim, em todos os componentes, mas não em módulos e outros elementos fora da área principal.<br /><br /><strong>Body (não no head)</strong><br />Em todo o site exceto o cabeçalho (head) do html (como título e outras meta tags)<br /><br /><strong>Em Tudo</strong><br />Em todo o site, incluindo o cabeçalho (head) do html."
; RR_ENABLE_IN_EDIT_FORMS="Enable in edit forms"
; RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Also replace in edit forms?<br />Only enable this if you really need to and you know what you are doing. Generally you do NOT want replacements to be done inside the input fields of edit forms."
; RR_ENABLE_IN_EDIT_FORMS_DESC="If enabled, the replacements will also be done in edit forms on the frontend."
RR_ENABLE_IN_FEEDS="Habilitar nos feeds"
RR_ENABLE_IN_FEEDS_DESC="Se habilitado, as substituições também serão feitas nos feeds do site."
RR_ENABLE_IN_TAGS="Habilitar em tags (HTML)"
RR_ENABLE_IN_TAGS_DESC="Se habilitado, as substituições também serão feitas dentro das tags (HTML). Você também pode fazer substituições somente dentro de tags. Isto no que se refere às tags reais &lt;...>, não em tags de abertura e fechamento."
RR_ENABLE_IN_TITLE="Habilitar no título"
RR_ENABLE_IN_TITLE_DESC="Se habilitado, as substituições também serão feitas nos títulos dos artigos."
RR_HELP_ON_REGULAR_EXPRESSIONS="Para ajuda com expressões regulares, veja o %1$sguia de referência rápida de Expressõeos Regulares%2$s."
RR_INPUT_EXAMPLE="Exemplo da entrada"
RR_ITS_A_STRING="&quot;Isto é uma string!&quot;"
RR_LIMIT_TO_TAG_SELECTION="Limitar seleção de tags"
RR_LIMIT_TO_TAG_SELECTION_DESC="Se habilitado, as substituições serão feitas somente dentro das tags selecionadas e dos parâmetros da tag. Caso contrário, as buscas serão feitas dentro de todas as tags."
RR_NAME_DESC="Dê um nome ao item."
RR_ONLY_BETWEEN_DESC="A busca será feita somente entre o código determinado (html). Isto funcionará somente se ambos os campos de início e término forem preenchidos.<br /><br />A busca será feita somente dentro da menor parte possível entre os códigos de início e término.<br />Exemplo:<br />Se você substituir 'x' por 'y' entre '123' e '456':<br />123 xxx 123 xxx 456 xxx 456<br />serão substituídos por:<br />123 xxx 123 yyy 456 xxx 456<br /><br /><em>(Você não pode usar expressões regulares neste campos.)</em>"
RR_ONLY_BETWEEN_END="Somente entre (fim)"
RR_ONLY_BETWEEN_START="Somente entre (início)"
