RR_CHOOSE_FILE="Выберите файл с расширением .rrbak"
RR_CONTACT_TABLE="Таблица контактов в БД"
RR_CONTACT_TABLE_DESC="Таблица контактов из БД используется при работе с тегами пользователя.<br /><br />Если вы применяете стороннее расширения для работы с контактами, здесь вы можете указать название таблицы, где содержаться данные о контактах. Это будет работать только для тех таблиц, где идентификатор контакта хранится в поле с именем user_id"
RR_DESCRIPTION_DESC="Дайте элементу короткое описание о том, для чего конкретно он используется. Все Весь текст после символов '---' будет скрыт в списке элементов."
RR_DO_NOTHING="Ничего не делать"
RR_DYNAMIC_TAG_COUNTER="Счетчик обнаруженных соответствий.<br />Если, например, фраза найдена 4 раза, то счетчик будет принимать последовательно значения от 1 до 4."
RR_DYNAMIC_TAG_DATE="Дата в формате функции %1$sphp strftime()%2$s."
RR_DYNAMIC_TAG_ESCAPE="Используется для исключения динамических тегов (с помощью символа слеша)"
