RR_OUTPUT_EXAMPLE="Пример вывода"
RR_PLEASE_CHOOSE_A_VALID_FILE="Укажите действительный файл ReReplacer (.rrbak)"
RR_PUBLISH_ITEMS="Опубликованные элементы"
RR_REGEX="RegEx"
RR_REGULAR_EXPRESSIONS="Режим регулярных выражений"
RR_REGULAR_EXPRESSIONS_DESC="Содержимое полей поиска и замены будет трактоваться как регулярные выражения"
RR_REGULAR_EXPRESSIONS_ON_DESC="Включен режим регулярных выражений. Убедитесь, что в полях поиска и замены введен текст с учетом использования в регулярных выражениях."
RR_REPLACE="Замена"
RR_REPLACE_DESC="<strong>Обычный поиск с заменой:</strong><br />Разделенный запятыми список строк замены. Если список строк замены не указан, то все найденные фрагменты будут заменены на содержимое этого поля.<br /><br /><strong>Режим регулярных выражений:</strong><br />Можно использовать нумерованные обратные ссылки (вида: \1, \2).<br /><br />Оставьте это поле пустым для удаления из кода страницы найденных фрагментов."
RR_REPLACE_WITH_SOMETHING_ELSE="Альтернативная замена"
RR_SEARCH="Поиск"
RR_SEARCH_AREAS="Области поиска"
RR_SEARCH_DESC="<strong>Обычный поиск с заменой:</strong><br />Разделенный запятыми список строк поиска. Имейте ввиду, что символы пробелов также участвуют в поиске. Так что не ставьте пробел после запятой при формировании списка, если только не требуется найти фразы, начинающиеся с пробела.<br /><br /><strong>Режим регулярных выражений:</strong><br />В этом режиме допускается использовать синтаксис регулярных выражений доступный в php."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Показать поля поиска и замены"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Показывать ли по умолчанию поля поиска и замены в списке."
RR_SYNTAX="Синтакс"
RR_TAG_SELECTION="Выбор тегов"
RR_TAG_SELECTION_DESC="Список тегов и параметров, только внутри которых будет вестись поиск/замена. Имеется ввиду не тот текст, который расположен между открывающим и закрывающим тегом, а именно текст в самом теге &lt;...>.<br />Используйте символ звездочки * для обозначения всех тегов и их параметров. Ситнаксис этого списка следующий:<br /><br /><strong>название_тега_1&#91;название_параметра_тега_1, название_параметра_тега_2&#93; название_тега_2&#91;название_параметра_тега_1, название_параметра_тега_2&#93;</strong><br /><br />Например (поиск/замена в параметрах 'alt' и 'title' всех тегов, поиск/замена в тегах 'a' и его параметрах):<br /><br /><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Объект"
RR_THE_ITEM_MUST_HAVE_A_NAME="У объекта должно быть название"
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Объект должен иметь xml-файл."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Объект должен иметь предмет поиска."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="В полях 'Конечный фрагмент' и 'Начальный фрагмент' должно содержаться не менее %s символов."
RR_THE_SEARCH_STRING_SHOULD_BE_LONGER="Строка поиска должна содержать более %s символов."
RR_THOROUGH="Рекурсивный режим"
RR_THOROUGH_DESC="В этом режиме поиск фрагмента будет вестись также и в результатах замены.<br /><br /><strong>НЕ используйте</strong> этот режим, если в тексте замены содержится фрагмент поиска. Иначе ReReplacer произведет 100 замен текущего соответствия, а затем продолжит поиск следующего."
RR_TREAT_AS_LIST="Использовать списки поиска/замены"
RR_TREAT_AS_LIST_DESC="При включении параметра фрагменты поиска и замены будут расцениваться как списки. Запятая при этом будет служить символом разделения между элементами списка. Для представления запятой следует использовать тег [[comma]]<br /><br />Если выключить данный параметр, то запятая будет представлять саму себя, и фрагменты поиска и замены НЕ будут служить в качестве списков."
; RR_TREAT_AS_PHP="Treat as PHP"
; RR_TREAT_AS_PHP_DESC="Select to treat the replacement as PHP code."
; RR_TREAT_AS_PHP_ON_DESC="Treat as PHP is switched on. Make sure you surround your PHP code with <span class=&quot;nn_code&quot;>&amp;lt;?php</span> and <span class=&quot;nn_code&quot;>?&amp;gt;</span>."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Используется вместо начальных и конечных пробелов (иначе при сохранении они будут удалены)."
RR_USE_IN_NORMAL="Используется в обычном (не в режиме регулярных выражений) режиме поиска"
RR_USE_IN_REGEX="Используется в режиме поиска с применением регулярных выражений"
RR_USE_IN_REPLACE="Используется в поле замены"
RR_USE_IN_SEARCH="Используется в поле поиска"
RR_USE_INSTEAD_OF_A_COMMA="Используется вместо запятой. Обычные запятые используются для создания списков."
RR_USE_S_MODIFIER="Не учитывать символы переноса строк при поиске"
RR_USE_S_MODIFIER_DESC="В этом случае метасимвол точка (.) будет соответствовать любым символам в т.ч. и символу переноса строки."
RR_USE_XML_FILE="Загружать из XML-файла"
RR_USE_XML_FILE_DESC="Вместо указания фрагментов поиска/замены в соответствующих полях можно загружать их из XML-файла. Кроме того, в одном XML-файле можно указать несколько шаблонов поиска/замены."
RR_USING_AN_XML_FILE="Загрузка из XML-файла"
RR_USING_AN_XML_FILE_DESC="В одном XML-файле можно указать несколько шаблонов поиска/замены.<br /><br />Остальные параметры, указанные здесь, будут применены ко всем вариантам поиска и замены из XML-файла. Однако, в том же XML-файле вы можете переопределить необходимые параметры для каждого фрагмента поиска/замены.<br /><br />Пример такого XML-файла можно найти в каталоге ReReplacer административного подкаталога components."
RR_WORD_SEARCH="Поиск только целых слов"
RR_WORD_SEARCH_DESC="Слово будет найдено только если оно встречается целиком без каких-либо букв в начале или в конце.<br /><br />Таким образом, слово 'кол' НЕ будет найдено во фразе 'колокол' или 'укол', но будет найдено во фразах 'кол3' и 'кол-дун'"
RR_XML_FILE="Путь к XML-файлу (от корня)"
RR_XML_FILE_DESC="Путь к XML-файлу относительно корневого каталога веб-сайта"