RR_DYNAMIC_TAG_USER_USERNAME="Логин пользователя"
RR_DYNAMIC_TAGS="Динамические теги"
RR_DYNAMIC_TAGS_DESC="Здесь приведен список дополнительного синтаксиса и динамических тегов, которые вы можете использовать.<br /><strong>ВНИМАНИЕ:</strong>Теги пользователя заполняются данными текущего пользователя, вошедшего под своим логином на сайт. Если посетитель не зарегистрирован и не авторизован на сайте, теги пользователя будут пусты."
RR_ELSE="Иначе"
RR_ELSE_DESC="Укажите, на что заменять в том случае, когда поиск не дал никаких результатов."
RR_ENABLE_IN_ADMIN="Включить в административной части"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Если поиск/замена приведут к ошибкам, то, возможно, вы не сможете попасть в административную часть сайта! Вы уверены?"
RR_ENABLE_IN_ADMIN_DESC="При включении поиск и замена будет также вестись и в административной части сайта.<br /><br /><strong>Будьте крайне осторожны!</strong><br />Включайте только когда осознаете последствия.<br />Если поиск/замена приведут к ошибкам, то, возможно, вы не сможете попасть в административную часть сайта!"
RR_ENABLE_IN_AREA="Область поиска"
RR_ENABLE_IN_AREA_DESC="Укажите область поиска.<br /><br /><strong>Материалы (входящие в категории и разделы)</strong><br />Поиск только в статьях из менеджера материалов. Т.е. не на форуме и не в материалах, которые выводятся в модулях, например.<br /><br /><strong>Контент (кроме модулей)</strong><br />Поиск в основной части сайта, т.е. в содержимом компонентов, но не модулей.<br /><br /><strong>Тело документа (кроме служебного заголовка)</strong><br />Поиск на всей странице сайта, кроме области служебного заголовка (т.е. напр., кроме тега title и других мета-тегов)<br /><br /><strong>Везде</strong><br />Поиск на всей странице сайта, включая область служебного заголовка страницы.."
; RR_ENABLE_IN_EDIT_FORMS="Enable in edit forms"
; RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Also replace in edit forms?<br />Only enable this if you really need to and you know what you are doing. Generally you do NOT want replacements to be done inside the input fields of edit forms."
; RR_ENABLE_IN_EDIT_FORMS_DESC="If enabled, the replacements will also be done in edit forms on the frontend."
RR_ENABLE_IN_FEEDS="Ленты новостей"
RR_ENABLE_IN_FEEDS_DESC="Поиск и замена в новостных лентах сайта"
RR_ENABLE_IN_TAGS="HTML теги"
RR_ENABLE_IN_TAGS_DESC="Поиск и замена в HTML тегах. Также возможно включить поиск/замену только внутри тегов. Имеется ввиду область между &lt;...>, а не между открывающим и закрывающим тегом."
RR_ENABLE_IN_TITLE="Заголовок материала"
RR_ENABLE_IN_TITLE_DESC="Поиск и замена в заголовках статей"
RR_HELP_ON_REGULAR_EXPRESSIONS="Для справки по регулярным выражениям см. %1$sRegular Expressions Cheat Sheet%2$s."
RR_INPUT_EXAMPLE="Пример ввода"
; RR_ITS_A_STRING="&quot;It's a string!&quot;"
RR_LIMIT_TO_TAG_SELECTION="Ограничить поиск выбранными тегами"
RR_LIMIT_TO_TAG_SELECTION_DESC="При включении поиск/замена будут вестись лишь внутри выбранных тегов и их параметров. Иначе поиск/замена будут вестись во всех тегах."
RR_NAME_DESC="Название элемента поиска/замены"
RR_ONLY_BETWEEN_DESC="Поиск/замена будут вестись только между указанными фрагментами (HTML) кода и только в том случае, если оба фрагмента поиска.<br /><br />Поиск/замена осуществляется на наименьшем возможном участке между начальным и конечным фрагментами.<br /><br />Например: если начальный и конечный фрагменты поиска это '123' и '456' соответственно, ищем 'х' и заменяем на 'y', то код:<br />123 xxx 123 xxx 456 xxx 456<br />будет заменен на:<br />123 xxx 123 yyy 456 xxx 456<br /><br /><em>(регулярные выражения в начальном и конечном фрагментах поиска использовать нельзя)</em>"
RR_ONLY_BETWEEN_END="Конечный фрагмент"
RR_ONLY_BETWEEN_START="Начальный фрагмент"
