; RR_OPTION_SELECT_ENABLE_IN_ADMIN="- Select Enable in Admin -"
; RR_OPTION_SELECT_REGULAR_EXPRESSIONS="- Select Regular Expressions -"
; RR_OPTION_SELECT_SEARCH_AREA="- Select Search Area -"
RR_OUTPUT_EXAMPLE="Voorbeeld uitvoer"
RR_PLEASE_CHOOSE_A_VALID_FILE="Kies een geldig ReReplacer bestand (.rrbak)"
RR_PUBLISH_ITEMS="Publiseer items"
RR_REGEX="RegEx"
RR_REGULAR_EXPRESSIONS="Reguliere Expressies"
RR_REGULAR_EXPRESSIONS_DESC="Behandel de zoek- en vervangopdracht als reguliere expressies."
RR_REGULAR_EXPRESSIONS_ON_DESC="Reguliere Expressies is ingeschakeld. Zorg er voor dat het zoekveld een geldige reguliere expressie syntax bevat."
RR_REPLACE="Vervang"
RR_REPLACE_DESC="<strong>Normaal:</strong><br />Een komma gescheiden lijst van termen. Als er een enkele term staat, zullen alle zoektermen hiermee vervangen worden.<br /><br /><strong>Reguliere Expressies:</strong><br />Je kan genummerde terugverwijzingen gebruiken (zoals: \1, \2).<br /><br />Laat dit veld leeg om de zoekterm(en) te verwijderen."
RR_REPLACE_WITH_SOMETHING_ELSE="Vervang met iets anders"
RR_SEARCH="Zoek"
RR_SEARCH_AREAS="Zoekgebieden"
RR_SEARCH_DESC="<strong>Normaal:</strong><br />Een komma gescheiden lijst van zoektermen, of een enkele zoekterm. Let wel, spaties worden meegerekend tot de zoekterm. Dus zet geen spaties achter de komma's in een lijst (tenzij je wil zoeken op worden met een voorafgaande spatie).<br /><br /><strong>Reguliere Expressies:</strong><br />Je kan gebruik maken van alle mogelijkheden van reguliere expressies die php kent."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Toon zoek- en vervangvelden"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Geef aan of u standaard de zoeken en vervangen velden in de lijst weer wilt geven."
RR_SYNTAX="Syntax"
RR_TAG_SELECTION="Tag selectie"
RR_TAG_SELECTION_DESC="Een lijst met toegestane tags en tag-parameters om de zoekopdracht in te laten gebeuren. Dit betreft de tags zelf &lt;...> en dus niet wat er tussen een open- en sluittag staat.<br />Gebruik een sterretje om alle tags/parameters toe te staan. De schrijfwijze van deze lijst:<br /><br /><strong>tag_naam_1&#91;parameter_naam_1, parameter_naam_2&#93; tag_naam_2&#91;parameter_naam_1, parameter_naam_2&#93;</strong><br /><br />Voorbeeld (toegestaan in de waardes van de 'alt' en 'title' parameters van alle tags, toegestaan in de hele 'a' tag):<br /><br /><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Het item"
RR_THE_ITEM_MUST_HAVE_A_NAME="Het item moet een naam hebben."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Het item moet een xml bestand hebben."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Het item moet iets hebben om te zoeken."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="De waardes van de 'Alleen tussen' velden moeten langer dan %s karakters zijn."
RR_THE_SEARCH_STRING_SHOULD_BE_LONGER="De zoek string moet langer dan %s karakters zijn."
RR_THOROUGH="Grondig"
RR_THOROUGH_DESC="Als geselecteerd, zal de zoek- en vervangopdracht ook (door de vervanging) nieuw gemaakte matches vervangen.<br /><br />Gebruik dit <strong>niet</strong> als de vervanging altijd een nieuwe match cre&euml;ert. Doe je dat toch, dan zal ReReplacer de vervanging maar 100 keer doen voordat het naar de volgende match gaat."
RR_TREAT_AS_LIST="Behandelen als lijst"
RR_TREAT_AS_LIST_DESC="Indien geselecteerd, zullen zoeken en vervangen strings worden behandeld als lijsten. Gebruik komma's om de verschillende lijst items te scheiden. U moet [[komma]] gebruiken om ze met werkelijke komma's overeen te laten komen.<br /><br />Indien niet geselecteerd, worden komma's geïnterpreteerd als normale komma's en de zoek en vervang strings zullen niet worden behandeld als lijst."
; RR_TREAT_AS_PHP="Treat as PHP"
; RR_TREAT_AS_PHP_DESC="Select to treat the replacement as PHP code."
; RR_TREAT_AS_PHP_ON_DESC="Treat as PHP is switched on. Make sure you surround your PHP code with <span class=&quot;nn_code&quot;>&amp;lt;?php</span> and <span class=&quot;nn_code&quot;>?&amp;gt;</span>."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Gebruik in plaats van voorafgaande en afsluitende spaties (anders worden ze verwijderd bij het opslaan)."
RR_USE_IN_NORMAL="Gebruik in Normale (niet-regular expressie) zoekopdrachten"
RR_USE_IN_REGEX="Gebruik in Regular Expressie zoekopdrachten"
RR_USE_IN_REPLACE="Gebruik in het Vervang veld"
RR_USE_IN_SEARCH="Gebruik in het Zoek veld"
RR_USE_INSTEAD_OF_A_COMMA="Gebruik in plaats van een komma. Gebruik gewone komma's voor het definiëren van zoek/vervang lijsten."
RR_USE_S_MODIFIER="Gebruik regeleinde optie"
RR_USE_S_MODIFIER_DESC="Als deze optie word gebruikt, zal het punt meta karakter (.) gelijk zijn aan alle karakters, inclusief regeleinden."
RR_USE_XML_FILE="Gebruik een XML bestand"
RR_USE_XML_FILE_DESC="Selecteer om een xml bestand te gebruiken in plaats van de zoek/vervang velden. Met een xml bestand kan je meerdere zoekopdrachten in een enkel bestand definiëren."
RR_USING_AN_XML_FILE="Een XML bestand gebruiken"
RR_USING_AN_XML_FILE_DESC="Met een xml bestand kan je meerdere zoekopdrachten in een enkel bestand definiëren.<br /><br />De overige instellingen zullen gebruikt worden voor alle zoekopdrachten in het xml bestand. Maar je kan deze per item overschrijven in het xml bestand.<br /><br />Je kan een voorbeeld xml bestand terugvinden in de folder van het ReReplacer admin component."
RR_WORD_SEARCH="Hele woorden"
RR_WORD_SEARCH_DESC="Als geselecteerd, wordt de zoekopdracht als hele woorden behandeld. Dus de zoektermen worden alleen behandeld als deze niet voorafgaan of gevolgd worden door een letter.<br /><br />Dus 'voet' wordt niet gevonden in 'voetbal' of 'voetje', maar wel in 'voet3' en 'voet-bal'."
RR_XML_FILE="XML bestand (vanaf root)"
RR_XML_FILE_DESC="Het pad van het XML bestand relatief vanaf de root van de website."