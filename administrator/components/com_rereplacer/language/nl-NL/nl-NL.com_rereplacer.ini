RR_CASE_SENSITIVE="Hoofdlettergevoelig"
RR_CASE_SENSITIVE_DESC="Als geselecteerd, wordt de zoekopdracht hoofdlettergevoelig behandeld. Dus 'woord' is niet gelijk aan 'WOORD' of 'Woord'."
RR_CHOOSE_FILE="Kies een .rrbak bestand"
RR_CONTACT_TABLE="Contact Database Tabel"
RR_CONTACT_TABLE_DESC="De contact tabel wordt gebruikt als je de dynamische 'user' tag gebruikt.<br /><br />Als je een 3rd party contact extensie gebruikt, kan je hier de te gebruiken tabel naam aangeven. Deze koppeling werkt alleen als de tabel de het gebruikrs id nummer opslaat in een tabel veld met de naam 'user_id'."
RR_DESCRIPTION_DESC="Geef het item een korte omschrijving die aangeeft wat het doet. Alles na '---' wordt niet getoond in de lijst weergave."
RR_DO_NOTHING="Doe Niets"
RR_DYNAMIC_TAG_COUNTER="Dit plaatst het nummer van de gebeurtenis.<br />Als uw zoekopdracht, laten we zeggen, 4 keer wordt gevonden, zal de telling respectievelijk 1 tot 4 weergeven."
RR_DYNAMIC_TAG_DATE="Datum gebruikmakende van %1$sphp strftime() formaat%2$s."
RR_DYNAMIC_TAG_ESCAPE="Gebruik om dynamische waarden te voorkomen (voegt slashes aan aanhalingstekens toe)"
RR_DYNAMIC_TAG_LOWERCASE="Converteer tekst binnen tags naar kleine letters."
RR_DYNAMIC_TAG_RANDOM="Een willekeurig getal binnen de opgegeven waarden"
RR_DYNAMIC_TAG_UPPERCASE="Converteer tekst binnen tags naar hoofdletters"
RR_DYNAMIC_TAG_USER_ID="Het id nummer van de gebruiker"
RR_DYNAMIC_TAG_USER_NAME="De naam van de gebruiker"
RR_DYNAMIC_TAG_USER_OTHER="Een andere beschikbare detail van de gebruiker of de gekoppelde contact"
RR_DYNAMIC_TAG_USER_USERNAME="De gebruikersnaam van de gebruiker"
RR_DYNAMIC_TAGS="Dynamische Tags"
RR_DYNAMIC_TAGS_DESC="Hier een overzicht van de extra codes en dynamische tags die je kan/moet gebruiken in verschillende situaties.<br /><strong>Let op:</strong> De 'user' tag plaats details van de ingelogde gebruiker. Als de bezoeker niet is ingelogd, toont de tag niets."
RR_ELSE="Anders"
RR_ELSE_DESC="Geef aan of er met iets anders moet worden vervangen als er aan bovenstaande selecties niet wordt voldaan."
RR_ENABLE_IN_ADMIN="Actief in Admin"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Activeren in het Administratieve gedeelte?<br />Als er fouten in je zoekopdrachten zitten, kan het ervoor zorgen dat je niet meer in het Administrator gedeelte komt!<br /><br />Toch activeren?"
RR_ENABLE_IN_ADMIN_DESC="Als geselecteerd, wordt de zoekopdracht ook in het Administrator gedeelte gedaan.<br /><br /><strong>Wees voorzichtig!</strong><br />Activeer dit alleen als het echt nodig is.<br />Als er fouten in je zoekopdrachten zitten, kan het ervoor zorgen dat je niet meer in het Administrator gedeelte komt!"
RR_ENABLE_IN_AREA="Actief in gebied"
RR_ENABLE_IN_AREA_DESC="Geef aan waar de zoekopdracht uitgevoerd moet worden.<br /><br /><strong>Artikelen (en Categorie&euml;n)</strong><br />Alleen in artikelen uit het artikelen beheer, dus niet in bijvoorbeeld forum artikelen. Ook niet in artikelen die via modules worden getoond.<br /><br /><strong>Content (niet in modules)</strong><br />In het hoofdgedeelte van je website. Dus inclusief alle componenten, maar niet in modules en andere elementen die buiten het hoofdgedeelte vallen.<br /><br /><strong>Body (niet in de &lt;head>)</strong><br />In de gehele website, maar niet in de 'head' van de html (zoals in de titel en andere meta tags)<br /><br /><strong>Overal</strong><br />In de gehele website, dus ook in de head van de html."
; RR_ENABLE_IN_EDIT_FORMS="Enable in edit forms"
; RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Also replace in edit forms?<br />Only enable this if you really need to and you know what you are doing. Generally you do NOT want replacements to be done inside the input fields of edit forms."
; RR_ENABLE_IN_EDIT_FORMS_DESC="If enabled, the replacements will also be done in edit forms on the frontend."
RR_ENABLE_IN_FEEDS="Actief in feeds"
RR_ENABLE_IN_FEEDS_DESC="=Als geselecteerd, wordt de zoekopdracht ook in de feeds van de website gedaan."
RR_ENABLE_IN_TAGS="Actief in HTML tags"
RR_ENABLE_IN_TAGS_DESC="Als geselecteerd, wordt de zoekopdracht ook in HTML tags uitgevoerd. Je kan er ook voor kiezen om de zoekopdracht alleen in tags te laten gebeuren. Dit betreft de tags zelf &lt;...> en dus niet wat er tussen een open- en sluittag staat."
RR_ENABLE_IN_TITLE="Actief in titel"
RR_ENABLE_IN_TITLE_DESC="Als geselecteerd, wordt de zoekopdracht in de titel van het artikel."
RR_HELP_ON_REGULAR_EXPRESSIONS="Voor hulp bij reguliere expressies, zie de %1$s Regular Expression Cheat Sheet %2$s."
RR_INPUT_EXAMPLE="Voorbeeld Invoer"
RR_ITS_A_STRING="&quot;Het is een string!&quot;"
RR_LIMIT_TO_TAG_SELECTION="Limiteer tot tag selectie"
RR_LIMIT_TO_TAG_SELECTION_DESC="Als geselecteerd, wordt de zoekopdracht alleen uitgevoerd op de aangegeven tags en tag-parameters. Anders zal het op alle tags worden uitgevoerd."
RR_NAME_DESC="Geef het item een naam."
RR_ONLY_BETWEEN_DESC="Geef aan tussen welke stukjes (html) code de zoekopdracht moet plaatsvinden. Dit werkt alleen als zowel het start als eind veld is ingevuld.<br /><br />De zoekopdracht wordt uitgevoerd bij het kleinst mogelijk gevonden gedeelte tussen de start en eind codes.<br />Voorbeeld:<br />Als je 'x' vervangt met 'y' tussen '123' en '456', zal:<br />123 xxx 123 xxx 456 xxx 456<br />vervangen worden met:<br />123 xxx 123 yyy 456 xxx 456<br /><br /><em>(Je kan in deze velden geen reguliere expressies gebruiken.)</em>"
RR_ONLY_BETWEEN_END="Alleen tussen (einde)"
RR_ONLY_BETWEEN_START="Alleen tussen (start)"
