RR_DYNAMIC_TAG_USER_ID="Il numero id dell'utente"
RR_DYNAMIC_TAG_USER_NAME="Il nome dell'utente"
RR_DYNAMIC_TAG_USER_OTHER="Qualsiasi altro dato disponibile dell'utente o del contatto connesso"
RR_DYNAMIC_TAG_USER_USERNAME="Il nome di login dell'utente"
RR_DYNAMIC_TAGS="Tag Dinamici"
RR_DYNAMIC_TAGS_DESC="Qui una vista di insieme di codice extra e tag dinamici che puoi/devi usare in situazion differenti.<br /><strong>Nota:</strong> Il tag utente piazza i dati dall'utente connesso. Se il visitatore non è connesso, il tag sarà rimosso."
RR_ELSE="Altrimenti"
RR_ELSE_DESC="Seleziona per rimpiazzare con qualcisa alernativo se non viene localizzato il richiesto."
RR_ENABLE_IN_ADMIN="Abilita in Admin"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Abilita in Admin! Se la cerca/rimpiazza ha errori, può impedire l'accesso al lato amministratore ! Sei certo ?"
RR_ENABLE_IN_ADMIN_DESC="Se attivo, il cambiamento sarà effettuato anche nel lato Amministratore.<br /><br /><strong>Usare con cautela!</strong><br />Attiva questo solo se ne ha davvero necessità.<br />Se la cerca/cambia ha errori, può impedire l'accesso al lato amministativo del sito!"
RR_ENABLE_IN_AREA="Abilita in area"
RR_ENABLE_IN_AREA_DESC="Seleziona dove effettuare le ricerche.<br /><br /><strong>Articoli (e Categorie)</strong><br />Solo in articoli dal gestore articoli. Quindi no negli articoli di forum, per esempio. Ed anche non in articoli mostrati attraverso moduli.<br /><br /><strong>Contenuto (non nei moduli)</strong><br />Nell'area principale del sito. Così in tutti i componenti, ma non nei moduli ed altri elementi al di fuori dell'area principale.<br /><br /><strong>Corpo (not in testata)</strong><br />In tutto il sito eccetto la testa dell'html (come in titolo ed altri meta tags)<br /><br /><strong>Dovunque</strong><br />In tutto il sito, anche in testata html."
; RR_ENABLE_IN_EDIT_FORMS="Enable in edit forms"
; RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Also replace in edit forms?<br />Only enable this if you really need to and you know what you are doing. Generally you do NOT want replacements to be done inside the input fields of edit forms."
; RR_ENABLE_IN_EDIT_FORMS_DESC="If enabled, the replacements will also be done in edit forms on the frontend."
RR_ENABLE_IN_FEEDS="Abilita nei feeds"
RR_ENABLE_IN_FEEDS_DESC="Se attivato, il cambiamento sarà fatto anche nei feed del sito."
RR_ENABLE_IN_TAGS="Abilita nei tags (HTML)"
RR_ENABLE_IN_TAGS_DESC="Se attvato, il cambiamento sarà fatto all'interno dei tags (HTML). Puoi anche scegliere di effettuare il cambiamento solo all'interno dei tags. Questo riguarda i tag attualu &lt;...>, non cosa è compreso tra tag di apertura e chiusura."
RR_ENABLE_IN_TITLE="Abilita nel titolo"
RR_ENABLE_IN_TITLE_DESC="Se attvato, il cambiamento sarà effettuato anche nei titoli degli articoli."
RR_HELP_ON_REGULAR_EXPRESSIONS="Per informazioni sulle espressioni, vedi %1$sFoglio Suggerimenti Regular Expressions %2$s."
RR_INPUT_EXAMPLE="Esempio di input"
; RR_ITS_A_STRING="&quot;It's a string!&quot;"
RR_LIMIT_TO_TAG_SELECTION="Limita alla selezione tag"
RR_LIMIT_TO_TAG_SELECTION_DESC="Se attivo, la sostituzione sarà solo effettuata entro i tag selezionati ed i parametri di tag. Altrimenti le ricerche saranno fatte all'interno di tutti i tags."
RR_NAME_DESC="Assegna un nome all'elemento."
RR_ONLY_BETWEEN_DESC="La ricerca avrà luogo solo tra il codice (html) assegnato. Questo funziona solo se entrambi i campi di inizio e fine sono assegnati.<br /><br />La ricerca sarà effettuata all'iterno della più piccola parte possibile tra il codice di inizio e fine.<br />Esempio:<br />Se rimpiazzi 'x' con 'y' tra '123' e '456':<br />123 xxx 123 xxx 456 xxx 456<br />sarà sostituito da:<br />123 xxx 123 yyy 456 xxx 456<br /><br /><em>(Non si possono usare espressioni regolari in questi campi)</em>"
RR_ONLY_BETWEEN_END="Solo tra (fine)"
RR_ONLY_BETWEEN_START="Solo tra (inizio)"
