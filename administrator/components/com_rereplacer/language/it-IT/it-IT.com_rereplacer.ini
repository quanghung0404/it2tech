RR_CONTACT_TABLE="Tabella di database Contatti"
RR_CONTACT_TABLE_DESC="La tabella contatti è usata nel caso che utilizzi i tag dinamici per utente.<br /><br />Se usi un modulo contatti di terze parti, devi cambiare il nome della tabella contatti da usare. Questo funziona solo per tabelle dove l'utente id è memorizzato nel campo user_id."
RR_DESCRIPTION_DESC="Assegna una descrizione corta all'oggetto che dica cosa fa. Ogni cosa che segue '---' non sarà mostrata nella vista a lista."
RR_DO_NOTHING="Non fare niente"
RR_DYNAMIC_TAG_COUNTER="Qui piazza i numeri delle ripetizioni.<br />Se la ricerca ha successo, es 4 volte, il conteggio mostrerà rispettivamente da 1 a 4."
RR_DYNAMIC_TAG_DATE="Uso della data %1$sphp strftime() format%2$s."
RR_DYNAMIC_TAG_ESCAPE="Utilizza per salvare i valori dinamici (aggiungi gli slash per quotare)."
