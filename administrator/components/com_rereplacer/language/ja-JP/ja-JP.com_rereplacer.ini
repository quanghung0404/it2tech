RR_AREA_CONTENT="記事 (およびセクションとカテゴリ)"
RR_AREA_CONTENT_DESC="記事の内容やタイトル、作者名にのみ置換が行われます。"
RR_AREA_CONTENT_SHORT="記事"
RR_AREA_EVERYWHERE="全ての場所"
RR_AREA_EVERYWHERE_SHORT="全ての場所"
